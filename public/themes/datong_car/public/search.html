<div class="search">
    <form action="" method="post" id="globalSearch">
        <label>
            <input class="ser_input placeholder" type="text" name="keyword" value="{:input('param.keyword','')}" placeholder="车辆标题、品牌、车系">

            <button class="ser_button" onclick="newCarAction()"/>搜新车</button>
            <button class="ser_button" onclick="oldCarAction()"/>搜二手</button>
        </label>
    </form>
</div>

<script type="text/javascript">
    function newCarAction(){
        $('#globalSearch').attr('action',"{:cmf_url('trade/Index/platform',['plat'=>1])}");
        $('#globalSearch').submit();
    }

    function oldCarAction(){
        $('#globalSearch').attr('action',"{:cmf_url('trade/Index/platform',['plat'=>2])}");
        $('#globalSearch').submit();
    }
</script>
