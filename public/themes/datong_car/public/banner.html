<section>
    <div class="banner_lunbo">
        <div class="our_service_show">
            <div class="slick">
                <foreach name="slides" item="vo">
                <div>
                    <div class="banner_img">
                        <a href="{$vo.url|default='#'}"></a>
                        <empty name="vo.image">
                            <img src="__TMPL__/public/assets/images/example/banner.jpg" alt="{$vo.title|default=''}">
                        <else/>
                            <img src="{:cmf_get_image_url($vo.image)}" alt="{$vo.title|default=''}">
                        </empty>
                    </div>
                </div>
                </foreach>
           </div>
        </div>
    </div>
</section>
