<style type="text/css">
    .banner_lunbo{width:100%;overflow:hidden;}
    .banner_lunbo img{width:100%;}
    .banner_lunbo  .slick-dots{bottom:7px;}
</style>
<link rel="stylesheet" href="__TMPL__/public/assets/css/slick.css">
<section>
    <div class="banner_lunbo">
        <div class="our_service_show">
            <div class="slick">
                <foreach name="slides" item="vo">
                <div>
                    <div class="banner_img">
                        <a href="{$vo.url|default='#'}"></a>
                        <empty name="vo.image">
                            <img src="__TMPL__/public/assets/images/example/banner.jpg" alt="{$vo.title|default=''}">
                        <else/>
                            <img src="{:cmf_get_image_url($vo.image)}" alt="{$vo.title|default=''}">
                        </empty>
                    </div>
                </div>
                </foreach>
           </div>
        </div>
    </div>
</section>

<!-- 滑动轮播图 -->
<script src="__TMPL__/public/assets/js/slick.min.js"></script>
<!--end-->
<script type="text/javascript">
    // 滑动轮播图
    $(function(){
        $('.slick').slick({
            dots: true,
            slidesToShow: 1,
            slidesToScroll: 1,
            autoplay: true,
            autoplaySpeed: 4000
        });
    });

    $(document).ready(function(){
        $('.flicker-example').flicker();
    });
</script>
