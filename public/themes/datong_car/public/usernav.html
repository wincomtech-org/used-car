<div class="person_left">
    <div class="users">
        <div class="users_con">
            <a href="{:url('user/Profile/avatar')}"><img src="
                <if condition='empty($user.avatar)'>
                    __TMPL__/public/assets/images/example/user.png
                <else/>
                    {:cmf_get_user_avatar_url($user.avatar)}
                </if>
            " alt="点击修改头像" title="点击修改头像" /></a>
            <p>{$user.user_login|default=''}</p>
            <span>欢迎您！</span>
        </div>
        <div class="person_list">
            <ul>
                <li class="person_item {$usernav=='Profile'?='active'}"><a href="{:cmf_url('user/Profile/center')}">个人资料</a></li>
                <li class="person_item {$usernav=='Insurance'?='active'}"><a href="{:cmf_url('user/Insurance/index')}">车险管理</a></li>
                <li class="person_item {$usernav=='Service'?='active'}"><a href="{:cmf_url('user/Service/index',['id'=>1])}">车辆业务</a></li>
                <li class="person_item {$usernav=='Collect'?='active'}"><a href="{:cmf_url('user/Collect/index')}">我的收藏</a></li>
                <li class="person_item {$usernav=='Buyer'?='active'}"><a href="{:cmf_url('user/Buyer/index')}">买家中心</a></li>
                <li class="person_item {$usernav=='Seller'?='active'}"><a href="{:cmf_url('user/Seller/index')}">卖家中心</a></li>
                <li class="person_item {$usernav=='Funds'?='active'}"><a href="{:cmf_url('user/Funds/index')}">资金管理</a></li>
            </ul>
        </div>
    </div>
</div>
