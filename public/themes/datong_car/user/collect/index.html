<!DOCTYPE html>
<html lang="en">
<head>
    <title>个人中心 - 我的收藏 - {$site_info.site_name|default=''}</title>
    <meta name="keywords" content="{$site_info.site_seo_keywords|default=''}"/>
    <meta name="description" content="{$site_info.site_seo_description|default=''}">

    <include file="public@head"/>
</head>
<body>
    <!-- 头部 -->
    <include file="public@header" />
    <!-- 导航 -->
    <include file="public@nav" />

    <!-- 我的收藏 -->
    <section class="person">
        <div class="main">
            <include file="public@usernav" />

            <div class="person_right">
                <div class="person_right_tit">
                    <ul>
                        <li class="person_right_item active">
                            <a href="#">收藏记录</a>
                        </li>
                    </ul>
                </div>
                <div class="person_right_con">
                    <div class="favorite">
                        <ul class="favorite_list">
                            <foreach name="list" item="vo">
                            <li class="vehicle_con_detail_items">
                                <div class="img">
                                    <a href="{:url('user/Collect/delete',['id'=>$vo.id])}" class="js-favorite-btn"><i></i>取消收藏</a>
                                    <empty name="vo.more.thumbnail">
                                        <img src="__TMPL__/public/assets/images/example/car01.jpg" alt="">
                                    <else/>
                                        <img src="{:cmf_get_image_preview_url($vo.more.thumbnail)}" alt="">
                                    </empty>
                                </div>
                                <div class="txt">
                                    <h6><a href="{:url($vo.url.action,$vo.url.param)}">{$vo.title}</a></h6>
                                    <p>
                                        <span>{$vo.car_mileage}万公里</span>
                                        <span>{:date('Y-m-d',$vo.car_license_time)}</span>
                                    </p>
                                    <p><b>{$vo.shop_price}万</b> <s>{$vo.market_price}万</s></p>
                                    <p class="tel"><a href="tel:{$vo.shop_tel}"></a><s class="icon"></s>{$vo.shop_tel}</p>
                                </div>
                            </li>
                            </foreach>
                        </ul>
                    </div>
                    <div class="page_tip">
                        <div class="page2_con">
                            <!-- <p>共<span>1</span>页</p> -->
                            <ul class="page2_list">
                                {$pager|default=''}
                                <!-- <li><a href=""><</a></li>
                                <li class="active"><a href="">1</a></li>
                                <li><a href="">></a></li> -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 底部 -->
    <include file="public@footer" />
    <include file="public@scripts" />
</body>
<include file="public@morejs" />
<script type="text/javascript" src="__TMPL__/public/assets/js/laydate/laydate.js"></script>
<script>

</script>
</html>
