<!DOCTYPE html>
<html lang="en">
<head>
    <title>车险预约详情 - {$site_info.site_name|default=''}</title>
    <meta name="keywords" content="{$site_info.site_seo_keywords|default=''}"/>
    <meta name="description" content="{$site_info.site_seo_description|default=''}">

    <include file="public@head"/>
    <hook name="before_head_end"/>
</head>
<body>
    <!-- 头部 -->
    <include file="public@header" />
    <!-- 导航 -->
    <include file="public@nav" />

    <!-- 热门资讯 -->
    <section class="person">
        <div class="main">
            <include file="public@usernav" />

            <div class="person_right">
                <div class="person_right_tit">
                    <ul>
                        <li class="person_right_item active">
                            <a href="#">预约详情</a>
                        </li>

                    </ul>
                </div>
                <div class="person_right_con">
                    <div class="person_car_buss">
                        <p class="info_tit">预约详情</p>
                        <div class="form_details">
                            <ul>
                                <li>
                                    <span class="icon">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名</span>
                                    <span class="txt">金*</span>
                                </li>
                                <li>
                                    <span class="icon">电&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;话</span>
                                    <span class="txt">金*</span>
                                </li>
                                <li>
                                    <span class="icon">车&nbsp;&nbsp;&nbsp;牌&nbsp;&nbsp;&nbsp;号</span>
                                    <span class="txt">金*</span>
                                </li>

                                <li>
                                    <span class="icon">行车本照片</span>
                                    <span class="txt"><img src="__TMPL__/public/assets/images/example/sfz.jpg" alt=""></span>
                                </li>
                                <li>
                                    <span class="icon">身份证</span>
                                    <span class="txt"><img src="__TMPL__/public/assets/images/example/sfz.jpg" alt=""></span>
                                </li>

                                <li>
                                    <span class="icon">服&nbsp;&nbsp;务&nbsp;&nbsp;点</span>
                                    <span class="txt">安徽省合肥市马鞍山路4店</span>
                                </li>
                                <li>
                                    <span class="icon">预&nbsp;&nbsp;约&nbsp;&nbsp;状&nbsp;&nbsp;态</span>
                                    <span class="txt succ">预约成功</span>
                                </li>

                                <li>
                                    <span class="icon">合&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;同</span>
                                    <span class="txt"><a href="{:cmf_url('insurance/Post/step5')}" class="file">查看详情</a><a href="{:cmf_url('insurance/Post/step5',['down'=>1])}" class="file_down">下载</a></span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 底部 -->
    <include file="public@footer" />
    <include file="public@scripts" />
    <hook name="before_body_end" />
</body>
<!-- 可选JS -->
<include file="public@morejs" />
<script type="text/javascript" src="__TMPL__/public/assets/js/laydate/laydate.js"></script>
<script>

    /**个人中心车辆业务**/

    $('.del').on('click',function(){
        $(this).parent().parent().parent().parent().remove();
    })

</script>
</html>
