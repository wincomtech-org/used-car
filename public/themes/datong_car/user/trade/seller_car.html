<!DOCTYPE html>
<html lang="en">
<head>
    <title>卖家中心 - {$site_info.site_name|default=''}</title>
    <meta name="keywords" content="{$site_info.site_seo_keywords|default=''}"/>
    <meta name="description" content="{$site_info.site_seo_description|default=''}">

    <include file="public@head"/>

    <style type="text/css">
        .pic-list li {
            margin-bottom: 5px;
        }
    </style>
    <script type="text/html" id="photos-item-tpl">
        <li id="saved-image{id}">
            <input id="photo-{id}" type="hidden" name="photo[urls][]" value="{filepath}">
            <input class="form-control" id="photo-{id}-name" type="text" name="photo[names][]" value="{name}"
                   style="width: 200px;" title="图片名称">
            <img id="photo-{id}-preview" src="{url}" style="height:36px;width: 36px;"
                 onclick="imagePreviewDialog(this.src);">
            <a href="javascript:uploadOneImage('图片上传','#photo-{id}');">替换</a>
            <a href="javascript:(function(){$('#saved-image{id}').remove();})();">移除</a>
        </li>
    </script>
    <script type="text/html" id="identity_card-item-tpl">
        <li id="saved-identity_card{id}">
            <input id="identity_card-{id}" type="hidden" name="identity_card[urls][]" value="{filepath}">
            <input class="form-control" id="identity_card-{id}-name" type="text" name="identity_card[names][]" value="{name}"
                   style="width: 200px;" title="图片名称">
            <img id="identity_card-{id}-preview" src="{url}" style="height:36px;width:36px;"
                 onclick="imagePreviewDialog(this.src);">
            <a href="javascript:uploadOneImage('图片上传','#identity_card-{id}');">替换</a>
            <a href="javascript:(function(){$('#saved-identity_card{id}').remove();})();">移除</a>
        </li>
    </script>
</head>
<body>
    <!-- 头部 -->
    <include file="public@header" />
    <!-- 导航 -->
    <include file="public@nav" />

    <!-- 卖家中心 -->
    <section class="person">
        <div class="main">
            <include file="public@usernav" />

            <div class="person_right">
                <div class="person_right_tit">
                    <include file="trade/sellernav" />
                </div>
                <div class="person_right_con">
                    <form action="{:url('user/Trade/sellerCarPost')}" method="post" accept-charset="utf-8" class="js-ajax-form">
                        <!-- 基本属性 -->
                        <div class="seller_center" >
                            <include file="trade/car_base" />
                        </div>
                        <!-- 优化属性 -->
                        <div class="seller_center" style="display:none;">
                            <include file="trade/car_rec" />
                        </div>
                        <!-- 扩展属性 -->
                        <div class="seller_center" style="display:none;">
                            <include file="trade/car_ext" />
                        </div>
                        <!-- 审核资料 -->
                        <div class="seller_center" style="display:none;">
                            <include file="trade/car_audit" />
                        </div>

                        <!-- 店铺相关 -->
                        <notempty name="page.identi_status">
                        <div class="seller_center" style="display:none;">
                            <include file="trade/car_shop" />
                        </div>
                        </notempty>

                        <input type="hidden" name="post[id]" value="{$page.id|default=''}">
                        <input type="hidden" name="post[user_id]" value="{$page.user_id|default=''}">
                        <input type="hidden" name="post[sell_status]" value="{$page.sell_status|default='0'}">
                    </form>
                    <div class="custom_service">
                        <span class="icon"><img src="__TMPL__/public/assets/images/example/custorm.png" alt=""></span>
                        <dl>
                            <dt>有问题找车服</dt>
                            <dd><a href="#">信息提交不上怎么办？</a></dd>
                            <dd><a href="#">信息提交不上怎么办？</a></dd>
                            <dd><a href="#">信息提交不上怎么办？</a></dd>
                            <dd><a href="#">信息提交不上怎么办？</a></dd>
                            <dd><a href="#">信息提交不上怎么办？</a></dd>
                        </dl>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 底部 -->
    <include file="public@footer" />
    <include file="public@scripts" />
</body>
<include file="public@morejs" />
