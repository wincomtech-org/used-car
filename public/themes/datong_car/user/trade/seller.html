<!DOCTYPE html>
<html lang="en">
<head>
    <title>卖家中心 - 车辆列表 - {$site_info.site_name|default=''}</title>
    <meta name="keywords" content="{$site_info.site_seo_keywords|default=''}"/>
    <meta name="description" content="{$site_info.site_seo_description|default=''}">

    <include file="public@head"/>
</head>
<body>
    <!-- 头部 -->
    <include file="public@header" />
    <!-- 导航 -->
    <include file="public@nav" />


    <!-- 热门资讯 -->
    <section class="person">
        <div class="main">
            <include file="public@usernav" />

            <div class="person_right">
                <div class="person_right_tit">
                    <include file="trade/sellernav" />
                </div>
                <div class="person_right_con">
                    <div class="home_center">
                        <p class="info_tit">查看车辆<span class="info_tit_tip">以下内容可滚动</span></p>

                        <div class="home_list">
                            <div class="table_div">
                                <table>
                                    <thead>
                                        <tr>
                                            <th>基本信息</th>
                                            <th>价格(购买)</th>
                                            <th>认证状态</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                </table>
                                <foreach name="list" item="vo">
                                <table>
                                    <tbody>
                                        <tr>
                                            <td colspan="5">
                                                <ul class="table_caption">
                                                    <li class="">#<span>{$vo.id}</span></li>
                                                    <li>创建时间<span>{:date('Y-m-d H:i:s',$vo.create_time)}</span></li>
                                                </ul>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="order_detail">
                                                <div class="left"><img src="__TMPL__/public/assets/images/example/order_car.jpg" alt=""></div>
                                                <div class="right">
                                                    <h6>{$vo.name}</h6>
                                                    <p>
                                                        <span>{$vo.car_mileage}万公里</span> |
                                                        <span>{:date('Y-d',$vo.car_license_time)}</span> |
                                                        <span>{$vo.ename}</span>
                                                    </p>
                                                    <p><span>{$vo.car_seating}座</span><span>{$vo.dname}</span></p>
                                                </div>
                                            </td>

                                            <td class="subscription">
                                                {$vo.price}万
                                            </td>

                                            <td class="state">
                                                <span>
                                                <empty name="vo.identi_status">
                                                <a class="state1">未认证（无法售卖）</a>
                                                <else/>
                                                <a class="state2">已认证</a>
                                                </empty>
                                                </span>
                                            </td>

                                            <td class="detail">
                                                <!-- <span><a class="detail1 detail_see">查看详情</a></span> -->
                                                <span><a href="{:url('user/Trade/sellerCar',['id'=>$vo.id])}" class="detail2">查看详情</a></span>
                                                <span><a href="{:url('user/Trade/del',['id'=>$vo.id,'table'=>'usual_car'])}" onclick="return confirm('确定？(不可恢复)')" class="detail1">删除</a></span>
                                                <notempty name="vo.identi_status">
                                                <span><a href="{:url('user/Trade/sellerCar',['id'=>$vo.id,'srcol'=>'audit'])}" class="detail3">认证资料</a></span>
                                                </notempty>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                </foreach>
                            </div>
                            <div class="page_tip">
                                <div class="page2_con">
                                    <p>共<span>1</span>页</p>
                                    <ul class="page2_list">
                                        <li><a href=""><</a></li>
                                        <li class="active"><a href="">1</a></li>
                                        <li><a href="">></a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 底部 -->
    <include file="public@footer" />
    <include file="public@scripts" />
</body>
<include file="public@morejs" />
<script type="text/javascript" src="__TMPL__/public/assets/js/laydate/laydate.js"></script>

 <!-- 图片弹窗 -->
<script src="__TMPL__/public/assets/js/jquery.qrcode.min.js"></script>
<script>

    /**个人中心车辆业务**/

    $('.del').on('click',function(){
        $(this).parent().parent().parent().parent().remove();
    })

    $(function(){
        $('.home_list table  th').each(function(i,e){
            var thWidth=$(this).width();
            var thPad=$(this).css('padding');

            var $t=$(this).index();

        })


    })



</script>
</html>
