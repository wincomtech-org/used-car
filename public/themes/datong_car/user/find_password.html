<!DOCTYPE html>
<html lang="en">
<head>
    <title>找回密码</title>
    <meta name="keywords" content=""/>
    <meta name="description" content="">
    <include file="public@head"/>
</head>
<body>
    <!-- 头部 -->
    <include file="public@header" />
    <!-- 导航 -->
    <include file="public@nav" />

    <!-- banner -->
    <section class="find_passwod">
        <div class="find_password_tit"><div class="main">找回密码</div></div>
        <div class="main">
            <ul class="password_tit">
                <li class="active"><span>1</span>确认账号</li>
                <li ><span>2</span>安全认证</li>
                <li ><span>3</span>重置密码</li>
            </ul>
            <div class="password_con">
                <form action="{:url('user/Login/findPassword')}" method="post" class="find_password1 js-ajax-form">
                        <ul class="password_ul">
                            <li>
                                <div class="lists_input">
                                    <input type="text" name="username" class="placeholder" placeholder="请输入手机号">
                                </div>
                            </li>
                            <li>
                                <div class="lists_input list_80">
                                    <input type="text" name="captcha" class="placeholder" placeholder="请输入验证码">
                                    <ol class="yanzhengkuang">
                                        <captcha height="38" width="160" font-size="20"/>
                                    </ol>
                                </div>
                                <b style="display:none;">*请输入验证码</b>
                            </li>
                        </ul>
                        <p class="submit">
                            <button type="submit" class="btn btn_next js-ajax-submit1">下一步</button>
                        </p>
                </form>
            </div>
        </div>
    </section>


    <!-- 底部 -->
    <include file="public@footer" />
    <include file="public@scripts" />
</body>
