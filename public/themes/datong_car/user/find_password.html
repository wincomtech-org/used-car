<!DOCTYPE html>
<html lang="en">
<head>
    <title>找回密码</title>
    <meta name="keywords" content=""/>
    <meta name="description" content="">
    <include file="public@head"/>
</head>
<body>
    <!-- 头部 -->
    <include file="public@header" />
    <!-- 导航 -->
    <include file="public@nav" />

    <!-- banner -->
    <section class="find_passwod">
        <div class="find_password_tit"><div class="main">找回密码</div></div>
        <div class="main">
            <ul class="password_tit">
                <li class="active"><span>1</span>确认账号</li>
                <li ><span>2</span>安全认证</li>
                <li ><span>3</span>重置密码</li>
            </ul>
            <div class="password_con">
                <form action="  " method="post" accept-charset="utf-8" class="find_password1">
                        <ul class="password_ul">
                            <li>
                                <div class="lists_input">
                                    <input type="text" name="username" class="placeholder"  placeholder="手机号/邮箱/用户名">
                                </div>
                                <b style="display:none;">*请输入手机号</b>
                            </li>
                            <li>
                                <div class="lists_input list_80">
                                    <input type="text" name="captcha" class="placeholder"  placeholder="请输入验证码">
                                    <ol class="yanzhengkuang">
                                        <captcha height="38" width="160" font-size="20"/>
                                    </ol>
                                </div>
                                <b style="display:none;">*请输入验证码</b>
                            </li>
                        </ul>
                        <p class="submit">
                            <button type="button" class="btn btn_next">下一步数据存session</button>
                        </p>
                </form>
            </div>
        </div>
    </section>


    <!-- 底部 -->
    <include file="public@footer" />
    <include file="public@scripts" />
</body>

<script>
    function pass_submit(){
        if($.trim($('input[name="tel"]').val()).length == 0){
            alert('请填写手机号')
            $('input[name="tel"]').parent().siblings('b').show();
            return false;
        }else if($.trim($('input[name="yz"]').val()).length == 0){
            alert('请填写验证码')
            $('input[name="yz"]').parent().siblings('b').show();
            return false;
        }
    }

    $('.password_ul input').blur(function(){
        if($.trim($(this).val())==""){
            $(this).parent().siblings('b').show();
        }else{
            $(this).parent().siblings('b').hide();
        }
    })
</script>

</html>
