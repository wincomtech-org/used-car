<!DOCTYPE html>
<html lang="en">
<head>
	<title>{$user.user_login} - 个人中心</title>
	<meta name="keywords" content=""/>
	<meta name="description" content="">

	<include file="public@head"/>

    <style type="text/css">
        .pic-list li {
            margin-bottom: 5px;
        }
    </style>
    <script type="text/html" id="identity_card-item-tpl">
        <li id="saved-identity_card{id}">
            <input id="identity_card-{id}" type="hidden" name="identity_card[urls][]" value="{filepath}">

            <img id="identity_card-{id}-preview" src="{url}" style="height:108px;width:180px;"
                 onclick="imagePreviewDialog(this.src);">

            <a href="javascript:uploadOneImage('图片上传','#identity_card-{id}');">替换</a>
            <a href="javascript:(function(){$('#saved-identity_card{id}').remove();})();">移除</a>
            <input class="form-control" id="identity_card-{id}-name" type="text" name="identity_card[names][]" value="{name}"
                   style="" title="图片名称">
        </li>
    </script>
</head>
<body>
<!-- 头部 -->
<include file="public@header" />
<!-- 导航 -->
<include file="public@nav" />

<!-- 个人中心 -->
<section class="person">
	<div class="main">
		<include file="public@usernav" />

		<div class="person_right">
			<div class="person_right_tit">
				<ul>
					<li class="person_right_item ">
						<a href="{:cmf_url('user/Profile/center')}">资料中心</a>
					</li>
					<li class="person_right_item ">
				        <a href="{:cmf_url('user/Profile/password')}">修改登录密码</a>
				    </li>
				    <li class="person_right_item active">
				        <a href="{:url('user/Profile/paypwd')}">修改支付密码</a>
				    </li>
				</ul>
			</div>
			<div class="person_right_con">
				<div class="information_details">
					<p class="info_tit">修改支付密码</p>
					<!-- 查看 -->
					<div class="info_detail">
						<div class="password_con">
							<form action="" method="post" accept-charset="utf-8" class="find_password3 js-ajax-form" ">
									<ul class="password_ul">
										<li>
											<div class="lists_input confirm">
												<span class="tit">新密码</span>
												<input type="password" name="password" class="password1 placeholder" placeholder="请填写密码">
											</div>
											<b style="display:block;">*密码为6位数字</b>
										</li>
										<li>
											<div class="lists_input confirm">
												<span class="tit">确认密码</span>
												<input type="password" name="password2" class="password2 placeholder" placeholder="请再次确认密码">
											</div>
											<b style="display:none;">*两次输入密码不一致</b>
										</li>
									</ul>
									<p class="submit">
										<button type="button" class="btn btn_next js-ajax-submit" data-wait="1500" style="margin-left:0px;" onclick="return check_num(this)">确定</button>
									</p>
							</form>
							<!-- 成功之后 -->
							<div class="password_con" style="display:none;">
								<div class="passs_suss">	
										
									<div class="icon">	</div>	
									<div class="txt">	
										<p>	密码修改成功！</p>
										<p>现在跳转到<a href="login.html">个人信息</a>界面，请用新密码登录，以后要妥善保管自己的密码哦。</p>
									</div>
								</div>	
							
							</div>			
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

<!-- 底部 -->
<include file="public@footer" />
<include file="public@scripts" />
</body>
<script >
	// 正则验证是否为6位数字
	function servicePwd() {       
        var str = $("#numr").val().trim();      
        if(str.length!=6){      
            reg=/^\d{6}$/;      
            if(!reg.test(str)){      
                 alert("请输入6位服务密码");   
             }  
         }else{  
            alert("服务密码保存成功");  
         }  
    }  
</script>
</html>
