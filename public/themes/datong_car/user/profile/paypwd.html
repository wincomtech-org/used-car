<!DOCTYPE html>
<html lang="en">
<head>
	<title>{$user.user_login} - 修改密码 - 个人中心</title>
	<meta name="keywords" content=""/>
	<meta name="description" content="">

	<include file="public@head"/>
</head>
<body>
<!-- 头部 -->
<include file="public@header" />
<!-- 导航 -->
<include file="public@nav" />

<!-- 个人中心 -->
<section class="person">
	<div class="main">
		<div class='show_brash'>
			<include file="public@usernav" />
			<ul class="brash">
				<include file="profile/brash" />
				<li class="active"><a href="#">修改支付密码</a></li>
			</ul>
		</div>

		<div class="person_right">
			<div class="person_right_tit">
				<ul>
					<li class="person_right_item ">
						<a href="{:cmf_url('user/Profile/center')}">资料中心</a>
					</li>
					<li class="person_right_item">
						<a href="{:url('user/Profile/avatar')}">修改头像</a>
					</li>
					<li class="person_right_item ">
				        <a href="{:cmf_url('user/Profile/password')}">修改登录密码</a>
				    </li>
				    <li class="person_right_item active">
				        <a href="{:url('user/Profile/paypwd')}">修改支付密码</a>
				    </li>
				</ul>
			</div>
			<div class="person_right_con">
				<div class="information_details">
					<p class="info_tit">修改支付密码（默认与 注册密码一致）</p>
					<!-- 查看 -->
					<div class="info_detail">
						<div class="password_con">
							<form action="{:url('user/Profile/passwordPost')}" method="post" accept-charset="utf-8" class="find_password3 js-ajax-form" ">
									<ul class="password_ul">
                                        <li>
                                            <div class="lists_input confirm">
                                                <span class="tit">原始密码</span>
                                                <input type="password" name="old_password" class="password1 placeholder" placeholder="请输入旧密码">
                                            </div>
                                        </li>
										<li>
											<div class="lists_input confirm">
												<span class="tit">新密码</span>
												<input type="password" name="password" class="password1 placeholder" placeholder="请输入新密码">
											</div>
											<b style="display:block;">*密码为英文字母、数字，6-20位</b>
										</li>
										<li>
											<div class="lists_input confirm">
												<span class="tit">确认新密码</span>
												<input type="password" name="repassword" class="password2 placeholder" placeholder="请再次输入新密码">
											</div>
										</li>
									</ul>
									<p class="submit">
                                        <input type="hidden" name="is_paypwd" value="1">
										<button type="submit" class="btn btn_next js-ajax-submit" data-wait="1500" style="margin-left:0px;">保存</button>
									</p>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

<!-- 底部 -->
<include file="public@footer" />
<include file="public@scripts" />
</body>
</html>
