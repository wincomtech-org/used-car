<ul class="info_detail_list">
    <li class="details_item">
        <span class="details_tit">登录名</span>
        <div class="idetails_con">
            <input value="{$user.user_login|default='未填写'}" readonly>
        </div>
    </li>
    <li class="details_item">
        <span class="details_tit">昵称</span>
        <div class="idetails_con">
            <input value="{$user.user_nickname|default='未填写'}" readonly>
        </div>
    </li>
    <li class="details_item">
        <span class="details_tit">手机号码</span>
        <div class="idetails_con">
            <input value="{$user.mobile|default='未填写'}" readonly>
        </div>
    </li>
    <li class="details_item">
        <span class="details_tit">邮箱</span>
        <div class="idetails_con">
            <input value="{$user.user_email|default='未填写'}" readonly>
        </div>
    </li>
    <li class="details_item">
        <span class="details_tit">QQ</span>
        <div class="idetails_con">
            <input value="{$user.more.qq|default=''}" readonly>
        </div>
    </li>
    <li class="details_item">
        <span class="details_tit">性别</span>
        <div class="idetails_con">
            <input <php>$sexs=array("0"=>"保密","1"=>"程序猿","2"=>"程序媛");echo 'value="'.$sexs[$user['sex']].'"';</php> readonly />
        </div>
    </li>
    <li class="details_item">
        <span class="details_tit">生日</span>
        <div class="idetails_con">
            <input value="{:date('Y-m-d',$user.birthday)}" readonly>
        </div>
    </li>
    <li class="details_item">
        <span class="details_tit">详细地址</span>
        <div class="idetails_con">
            <input value="{$user.more.address|default=''}" readonly>
        </div>
    </li>

    <li class="details_item">
        <span class="details_tit">身份证照片</span>
        <div class="idetails_con">
            <ul class="pic-list list-unstyled form-inline">
                <notempty name="verify.more.identity_card">
                <foreach name="verify.more.identity_card" item="vo">
                    <li>
                    <img src="{:cmf_get_image_preview_url($vo['url'])}" style="height:108px;width:180px;" onclick="parent.imagePreviewDialog(this.src);">
                    </li>
                </foreach>
                </notempty>
            </ul>
        </div>
    </li>
    <li class="details_item">
        <span class="details_tit">行车本照片</span>
        <div class="idetails_con">
            <ul class="pic-list list-unstyled form-inline">
                <notempty name="verify.more.driving_license">
                <li>
                    <img src="{:cmf_get_image_preview_url($verify.more.driving_license)}" style="height:108px;width:180px;" onclick="parent.imagePreviewDialog(this.src);">
                </li>
                </notempty>
            </ul>
        </div>
    </li>
    <li class="details_item">
        <span class="details_tit">实名认证</span>
        <div class="idetails_con">
            <div class="stauts">
                <switch name="verifyStatus">
                    <case value="1"><p class="yes">已认证</p></case>
                    <case value="2"><p class="no">重新认证中……</p></case>
                    <default/><p class="no">未认证</p>
                </switch>
            </div>
        </div>
    </li>
    <li class="details_item">
        <span class="details_tit"></span>
        <div class="idetails_con">
            <p class="edit btn-red">编辑</p>
        </div>
    </li>
</ul>
