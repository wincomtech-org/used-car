<!DOCTYPE html>
<html lang="en">
<head>
    <title>注册</title>
    <meta name="keywords" content=""/>
    <meta name="description" content="">
    <include file="public@head"/>
</head>
<body>
    <!-- 头部 -->
    <include file="public@header" />
    <!-- 导航 -->
    <include file="public@nav" />

    <!-- 注册 -->
    <section class="login_pc veh_trading_pc">
        <div class="banner">
            <img src="__TMPL__/public/assets/images/example/banner.jpg" alt="">
            <!-- 登录 -->
            <div class="main">
               <div class="regist_con">
                <form action="{:url('user/Register/doRegister')}" method="post" class="register_form js-ajax-form">
                    <p class="tit">注册<span href="" class="rt">已注册，可直接<a href="{:cmf_url('user/Login/index')}">登录</a></span></p>

                    <ul class="user_login_lists">
                        <li class="user_login_input">
                            <input type="text" name="username" class="tel_icon placeholder" placeholder="请输入手机号">
                        </li>
                        <li class="user_login_input">
                            <input type="password" name="password" class="password_icon placeholder" placeholder="请输入密码">
                        </li>
                        <li class="user_login_input_yz">
                            <input type="text" name="captcha" class="placeholder" placeholder="请输入验证码" >
                            <a class="yanzheng"><captcha height="38" width="160" font-size="20"/></a>
                        </li>

                    </ul>
                    <dl class="user_login_supplement">
                        <dd class="auto_login"><label ><input type="checkbox" name="" value="">我已看过并同意<a href="#">《网络服务条款》</a></label></dd>

                    </dl>
                    <p class="submit">
                        <button class="btn red_btn js-ajax-submit" type="submit" data-wait="1500">确定注册</button>
                        <!-- <a href="javascript:register_form.submit()"  class="btn red_btn" >免费注册</a> -->
                    </p>

                </form>
            </div>
        </div>
    </div>
</section>

<section class="login_m">
    <div class="main">
       <div class="regist_con">
        <form action="{:url('user/Register/doRegister')}" method="post" name="register_form" class="register_form js-ajax-form">
            <p class="tit">注册<span class="rt">已注册，可直接<a href="{:cmf_url('user/Login/index')}">登录</a></span></p>
            <ul class="user_login_lists">
                <li class="user_login_input">
                    <input type="text" name="username" class="tel_icon placeholder" placeholder="请输入手机号">
                    <b style="display:none;">*请输入正确手机号</b>
                </li>
                <li class="user_login_input"><input type="password" name="password" class="password_icon placeholder" placeholder="请输入密码"><b style="display:none;">*请输入正确密码</b></li>
                <li class="user_login_input_yz">
                    <input type="text" name="captcha" placeholder="请输入验证码" >
                    <a class="yanzheng"><captcha height="38" width="160" font-size="20"/></a>
                    <b style="display:none;">*请输入正确验证码</b>
                </li>

            </ul>
            <dl class="user_login_supplement">
                <dd class="auto_login"><label ><input type="checkbox" name="" value="">我已看过并同意<a href="#">《网络服务条款》</a></label></dd>
            </dl>
            <p class="submit">
                <button class="btn red_btn js-ajax-submit" type="submit" data-wait="1500">确定注册</button>
                <!-- <a href="javascript:register_form.submit()" onClick="return loginLayoutValidate()" class="btn red_btn" >免费注册</a> -->
            </p>

        </form>
    </div>
</div>
</section>

<!-- 底部 -->
<include file="public@footer" />
<include file="public@scripts" />
</body>

</html>
