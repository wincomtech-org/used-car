
<div class="shops_order">
    <table class='shops-order-tab'>
        <thead>
            <tr>
                <th class='col-pro-img ma-0'></th>
                <th class='col-pro ma-1'>商品</th>
                <th class='col-pro ma-2'>数量</th>
                <th class='col-pro ma-3'>总价</th>
                <th class='col-pro ma-4'>实付款</th>
                <th class='col-pro ma-5'>状态</th>
                <th class='col-pro ma-6'>操作</th>
            </tr>
        </thead>
    </table>
    <foreach name="orders" item="vo">
        <table class='shops-order-tab'>
            <tbody class='order-list'>
                <tr class='order-list-tit'>
                    <td class='ma-0'>
                        <input type="checkbox">
                    </td>
                    <td class='ma-1' colspan='5'>
                        <span class="time">{:date('Y-m-d H:i:s',$vo.create_time)}</span>
                        <span class="order-goods">
                        订单号：<a href="javascript:void(0);">{$vo.order_sn}</a>
                    </span>
                    </td>
                    <td class='ma-6'></td>
                </tr>
                <tr class='order-list-con'>
                    <td class='ma-0'></td>
                    <td class='ma-1'>
                        <div class="order-img">
                            <a href="{:url('Shop/detail',['id'=>$vo.id])}">
                                <empty name="vo.thumbnail">
                                    <img src="__TMPL__/public/assets/images/default-thumbnail_160x109.png" alt="">
                                    <else/>
                                    <img src="{:cmf_get_image_preview_url($vo.thumbnail)}" alt="">
                                </empty>
                            </a>
                        </div>
                        <div class="order-intro">
                            <div class='order-trade-name'>
                                <a href="{:url('Shop/detail',['id'=>$vo.id])}">{$vo.order_name}</a>
                            </div>
                            <div class='order-attributes'>
                                <span>{$vo.order_desc}</span>
                                <span>{$vo.coupon_id?='使用了优惠券'}</span>
                            </div>
                        </div>
                    </td>
                    <td class='ma-2'>{$vo.nums}</td>
                    <td class='ma-3'>￥{$vo.product_amount}</td>
                    <td class='ma-4'>
                        ￥{$vo.order_amount}
                        <br/><i class='small'>(含运费:0.00)</i></td>
                    <td class='ma-5'>
                        <div class="trading-status group-a">
                            <sapn>{$statusV[$vo.status]}</sapn>
                        </div>
                    </td>
                    <td class='ma-6'>
                        <div class="order-state group-a">
                            <a class='btn-style backg-red' href="{:url('Shop/detail',['id'=>$vo.id])}">订单详情</a>
                            <a href="{:url('Shop/cancel',['id'=>$vo.id])}" class='backg-orange btn-style js-ajax-dialog-btn' data-msg="确定取消吗？">取消</a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </foreach>
