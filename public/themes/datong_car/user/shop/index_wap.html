<div class="shops_order_m">
    <foreach name="orders" item="vo">
        <div class='shops-order-m-div'>
            <div class='order-list'>
                <dl class='order-list-tit'>
                    <dd class='mess'>
                        <!-- <span class="time">2018-01-10 09:40:22</span> -->
                        <span class="order-goods">
                        订单号：<a>{$vo.order_sn}</a>
                    </span>
                    </dd>
                    <dd class='states'></dd>
                </dl>
            </div>
            <div class='order-list-con'>
                <div class='order-mess'>
                    <div class="order-img">
                        <a href="{:url('Shop/detail',['id'=>$vo.id])}">
                            <empty name="vo.thumbnail">
                                <img src="__TMPL__/public/assets/images/default-thumbnail_160x109.png" alt="">
                                <else/>
                                <img src="{:cmf_get_image_preview_url($vo.thumbnail)}" alt="">
                            </empty>
                        </a>
                    </div>
                    <div class="orderHasEdit">
                        <div class="order-intro">
                            <div class='order-trade-name'>
                                <a href="{:url('Shop/detail',['id'=>$vo.id])}">{$vo.order_name}</a>
                            </div>
                            <div class='order-attributes'>
                                <span>{$vo.order_desc}</span>
                                <span>{$vo.coupon_id?='使用了优惠券'}</span>
                            </div>
                        </div>
                        <div class="item-pay">
                            <p class='amount small'>{$vo.nums}</p>
                            <p class='price'>{$vo.order_amount}</p>
                            <p class='price'>
                                <del>{$vo.product_amount}</del>
                            </p>
                        </div>
                    </div>
                </div>
                <div class='o-tab-btn'>
                    <!-- <a class='backg-border '>立即支付</a> -->
                    <a href="{:url('Shop/detail',['id'=>$vo.id])}" class='backg-border '>订单详情</a>
                    <a href="{:url('Shop/cancel',['id'=>$vo.id])}" class='backg-border js-ajax-dialog-btn' data-msg="确定取消吗？">取消订单</a>
                </div>
            </div>
        </div>
    </foreach>
