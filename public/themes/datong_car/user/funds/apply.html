<!DOCTYPE html>
<html lang="en">
<head>
    <title>申请列表 - {$site_info.site_name|default=''}</title>
    <meta name="keywords" content="{$site_info.site_seo_keywords|default=''}"/>
    <meta name="description" content="{$site_info.site_seo_description|default=''}">

    <include file="public@head"/>
</head>
<body>
<!-- 头部 -->
<include file="public@header" />
<!-- 导航 -->
<include file="public@nav" />

<!-- 资金管理 -->
<section class="person">
    <div class="main">
        <include file="public@usernav" />

        <div class="person_right">
            <div class="person_right_tit">
                <include file="funds/nav" />
            </div>
            <div class="person_right_con">
                <div class="fund_management">
                    <div class="fund_management_detail">
                        <p class="fund_managemen_title">收支明细<a href="#">使用遇到的问题？</a></p>
                        <include file="funds/comm"/>
                        <div class="stream">
                            <p class="scroll_tip">以下内容可滚动</p>
                            <div class=" table_div">
                                <div class="stream_con">
                                    <table>
                                        <thead>
                                            <tr>
                                                <th>流水号</th>
                                                <th>时间</th>
                                                <th>操作</th>
                                                <th>金额</th>
                                                <th>状态</th>
                                                <th>操作</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <foreach name="list" item="vo">
                                            <tr>
                                                <td>#{$vo.id}</td>
                                                <td>{:date('Y-m-d H:i:s',$vo.create_time)}</td>
                                                <td>
                                                    <switch name="vo.type">
                                                        <case value="withdraw">提现</case>
                                                        <default/>管理员
                                                    </switch>
                                                </td>
                                                <td>{$vo.coin>0?'+'.$vo.coin:$vo.coin}</td>
                                                <td>
                                                    <switch name="vo.status">
                                                        <case value="-1">审核失败</case>
                                                        <case value="1">审核通过</case>
                                                        <default/>正在审核……
                                                    </switch>
                                                </td>
                                                <td>
                                                    <a href="{:url('user/Funds/withdrawView',['id'=>$vo.id])}">查看</a>
                                                    <!-- <a href="{:url('user/Funds/del')}">删除</a> -->
                                                </td>
                                            </tr>
                                            </foreach>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="page_tip">
                                <div class="page2_con">
                                    <!-- <p>共<span>1</span>页</p> -->
                                    <ul class="page2_list">
                                        {$pager|default=""}
                                        <!-- <li><a href=""><</a></li>
                                        <li class="active"><a href="">1</a></li>
                                        <li><a href="">></a></li> -->
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- 底部 -->
<include file="public@footer" />
<include file="public@scripts" />
</body>

<include file="public@morejs" />
<script type="text/javascript" src="__TMPL__/public/assets/js/laydate/laydate.js"></script>
</html>
