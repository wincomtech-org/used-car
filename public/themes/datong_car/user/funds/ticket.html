<!DOCTYPE html>
<html lang="en">
<head>
    <title>资金管理 - {$site_info.site_name|default=''}</title>
    <meta name="keywords" content="{$site_info.site_seo_keywords|default=''}"/>
    <meta name="description" content="{$site_info.site_seo_description|default=''}">

    <include file="public@head"/>
</head>
<body>
    <!-- 头部 -->
    <include file="public@header" />
    <!-- 导航 -->
    <include file="public@nav" />

    <!-- 资金管理 -->
    <section class="person">
        <div class="main">
            <include file="public@usernav" />

            <div class="person_right">
                <div class="person_right_tit">
                    <include file="funds/nav" />
                </div>
                <div class="person_right_con">
                    <div class="fund_management">
                        <div class="fund_management_detail">
                            <p class="fund_managemen_title">收支明细<a href="">使用遇到的问题？</a></p>
                            <include file="funds/comm"/>
                            <div class="stream">
                                <p class="scroll_tip">以下内容可滚动</p>
                                <div class="table_div">
                                    <div class="stream_tit">
                                        <dl>
                                            <dd>
                                                收入：<span>￥{$income|default=''}</span>
                                            </dd>
                                            <dd>
                                                支出：<span>￥{$expense|default=''}</span>
                                            </dd>
                                        </dl>
                                    </div>
                                    <div class="stream_con">
                                        <table>
                                            <thead>
                                                <tr>
                                                    <th>#</th>
                                                    <th>操作</th>
                                                    <th>收支（+收、-支）</th>
                                                    <th>时间</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <php>$funds_type = config('user_funds_log_type');</php>
                                                <foreach name="list" item="vo">
                                                <tr>
                                                    <td>{$vo.id}</td>
                                                    <td>{$funds_type[$vo.type]}</td>
                                                    <td>{$vo.ticket>0?'+'.$vo.ticket:$vo.ticket}</td>
                                                    <td>{:date('Y-m-d H:i:s',$vo.create_time)}</td>
                                                </tr>
                                                </foreach>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>

                                <div class="page_tip">
                                    <div class="page2_con">
                                        <ul class="page2_list">
                                            {$pager|default=''}
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 底部 -->
    <include file="public@footer" />
    <include file="public@scripts" />
</body>
<include file="public@morejs" />

<script>
    var ipt=document.getElementById('recent');
    var ul=document.getElementById('recent_ul');
    var lis=ul.children;
    ipt.onfocus=function(){
        ul.style.display='block';
    }
    ipt.onblur=function(){
        setTimeout(function(){
            ul.style.display='none';
        },200)

    }
    //模拟option点击事件
    for(var i=0;i<lis.length;i++){
        lis[i].onclick=function(){
            ipt.value=this.innerText;
        }
    }
</script>
</html>
