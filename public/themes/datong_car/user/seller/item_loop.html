
    <li class="details_item">
        <span class="details_tit">{$vo.name}</span>
        <div class="idetails_con">
            <div class="analogy">
                <switch name="vo.code_type">
                    <case value="select">
                        <select class="" style="" name="{$biz}">
                            <option value="">--请选择--</option>
                            <notempty name="vo.form_element">
                            <foreach name="vo.form_element" item="it">
                            <option {$biz_compare==$it.id?'selected':''} value="{$it.id}">{$it.description?$it.description:$it.name.$vo.unit}</option>
                            </foreach>
                            </notempty>
                        </select>
                    </case>
                    <case value="radio">
                        <notempty name="vo.form_element">
                        <foreach name="vo.form_element" item="it">
                        <label>
                            <input type="radio" {$biz_compare==$it.id?'checked':''} name="{$biz}" value="{$it.id}"> 
                            {$it.description?$it.description:$it.name.$vo.unit} &nbsp; &nbsp;
                        </label>
                        </foreach>
                        </notempty>
                    </case>
                    <case value="checkbox">
                        <notempty name="vo.form_element">
                        <foreach name="vo.form_element" item="it">
                        <label>
                            <input type="checkbox" {$biz_compare==$it.id?'checked':''} name="{$biz}[]" value="{$it.id}"> 
                            {$it.description?$it.description:$it.name.$vo.unit}
                        </label> &nbsp; &nbsp;
                        </foreach>
                        </notempty>
                    </case>
                    <case value="number">
                        <input class="" placeholder="{$vo.description}" type="number" name="{$biz}" value="{$biz_compare|default=''}">
                    </case>
                    <case value="hidden">
                        <input class="" type="hidden" name="{$biz}" value="{$biz_compare|default=''}">
                    </case>
                    <default /><input class="" placeholder="{$vo.description}" type="text" name="{$biz}" value="{$biz_compare|default=''}">
                </switch>
                <div class="analogy_tip">{$vo.description|default=''} <i class="tip">{$vo.unit?='单位：'.$vo.unit}</i></div>
            </div>
        </div>
    </li>
