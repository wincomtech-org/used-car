<!DOCTYPE html>
<html lang="en">
<head>
    <title>个人中心 - 车辆业务 - 详情 - {$site_info.site_name|default=''}</title>
    <meta name="keywords" content=""/>
    <meta name="description" content="">

    <include file="public@head"/>
</head>
<body>
<!-- 头部 -->
<include file="public@header" />
<!-- 导航 -->
<include file="public@nav" />

<!-- 预约详情 -->
<section class="person">
    <div class="main">
        <div class='show_brash'>
            <include file="public@usernav" />
            <ul class="brash">
                <li>当前位置：</li>
                <li class=""><a href="{$share_brash}">个人中心</a></li>
                <li class=""><a href="{:url('index')}">车辆业务</a></li>
                <li class="active"><a href="#">业务详情</a></li>
            </ul>
        </div>

        <div class="person_right">
            <div class="person_right_tit">
                <include file="service/nav" />
            </div>
            <div class="person_right_con">
                <div class="person_car_buss">
                    <p class="info_tit">预约详情</p>
                    <div class="form_details">
                        <ul>
                            <li>
                                <span class="icon">预&nbsp;&nbsp;约&nbsp;&nbsp;状&nbsp;&nbsp;态</span>
                                <span class="txt 
                                    <switch name='post.status'>
                                        <case value='1|4|10'>succ</case>
                                        <case value='-1|-2|-3|-4|-5|-11'>err</case>
                                        <default />
                                    </switch>
                                ">{$post.statusV}</span>
                            </li>

                            <div class="mess">
                                <li>
                                    <span class="icon">支付状态</span>
                                    <span class="txt">{$post.paystatusV}</span>
                                    <eq name="post.pay_status" value="1">
                                    <a style="margin-left:5px;font-size:0.6rem;color:#F00" href="{$payUrl|default=''}">>>去支付</a>
                                    </eq>
                                </li>
                                <li>
                                    <span class="icon">付款金额</span>
                                    <span class="txt">{$post.order_amount}</span>
                                </li>
                                <!-- <p>买家信息</p> -->
                                <foreach name="define_data" item="vo">
                                <li>
                                    <span class="icon">{$vo.title}</span>
                                    <!-- service@index/service_data_switch1 -->
                                    <include file="service/service_data_switch2"/>
                                </li>
                                </foreach>
                            </div>

                            <!-- <div class="mess">
                                <p>卖家信息</p>
                                <li>
                                    <span class="icon">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名</span>
                                    <span class="txt">金*</span>
                                </li>
                            </div> -->
                        </ul>
                    </div>
                </div>
                <div class="map_expand" style="width:100%;overflow:hidden">
                    <include file="service@index/map_container" />
                </div>  
                
            </div>
        </div>
    </div>
</section>

<!-- 底部 -->
<include file="public@footer" />
<include file="public@scripts" />
</body>
<include file="public@morejs" />
<script type="text/javascript" src="__TMPL__/public/assets/js/laydate/laydate.js"></script>

<script>
/**个人中心车辆业务**/
$('.del').on('click',function(){
    $(this).parent().parent().parent().parent().remove();
})

</script>
</html>
