<!DOCTYPE html>
<html lang="en">
<head>
    <title>保险支付 - {$site_info.site_name|default=''}</title>
    <meta name="keywords" content="{$site_info.site_seo_keywords|default=''}"/>
    <meta name="description" content="{$site_info.site_seo_description|default=''}">

    <include file="public@head"/>
    <hook name="before_head_end"/>
</head>
<body>
    <!-- 头部 -->
    <include file="public@header" />
    <!-- 导航 -->
    <include file="public@nav" />

    <section class="booking_see_car">
        <div class="main">
            <div class="booking_see_car_con">
                <h3>缴纳保险金</h3>
                <ul class="see_car_list">
                    <li class="see_car_items">
                        <span class="icon">保险金</span>
                        <div class="item_con">
                            <p class='text'>￥{$amount|default=''}元</p>
                        </div>
                    </li>
                    <li class="see_car_items">
                        <span class="icon">被保车子车牌号</span>
                        <div class="item_con">
                            <p class='text'>{$plateNo|default=''}</p>
                        </div>
                    </li>

                    <!-- public@pay -->
                    <include file="public@pay" />
                </ul>
            </div>
        </div>
    </section>

    <!-- 底部 -->
    <include file="public@footer" />
    <include file="public@scripts" />
    <hook name="before_body_end" />
</body>

</html>
