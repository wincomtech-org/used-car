<!DOCTYPE html>
<html lang="en">
<head>
    <title>查看险种 - {$site_info.site_name|default=''}</title>
    <meta name="keywords" content="{$site_info.site_seo_keywords|default=''}"/>
    <meta name="description" content="{$site_info.site_seo_description|default=''}">

    <include file="public@head"/>
    <hook name="before_head_end"/>
</head>
<body>
    <!-- 头部 -->
    <include file="public@header" />
    <!-- 导航 -->
    <include file="public@nav" />

    <!-- 合同 -->
    <section class="selection_insurance">
        <div class="main">
            <ul class="brash">
                <li>当前位置：</li>
                <li><a href="{:url('Index/index')}">车险服务 </a></li>
                <li class="active"><a href="#">查看险种</a></li>
            </ul>
            <div class="selection_insurance_con">
                <div class="contrac_con">
                    <div class="img">保单险种</div>
                    <div class="contract">
                        <ul>
                            <foreach name="coverages" item="vo">
                            <li>{$vo.name}</li>
                            </foreach>
                        </ul>
                    </div>
                </div>
                <a href="javascript:history.back(-1);"><button class="btn btn_submit">返回</button></a>
            </div>
        </div>
    </section>

    <!-- 底部 -->
    <include file="public@footer" />
    <include file="public@scripts" />
    <hook name="before_body_end" />
</body>
</html>
