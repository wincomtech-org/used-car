<!DOCTYPE html>
<html lang="en">
<head>
    <title>资料填写</title>
    <meta name="keywords" content=""/>
    <meta name="description" content="">

    <include file="public@head"/>
    <hook name="before_head_end"/>
</head>
<body>
    <!-- 头部 -->
    <include file="public@header" />
    <!-- 导航 -->
    <include file="public@nav" />

    <!-- 险种选择 -->
    <section class="selection_insurance">
        <div class="main">
            <!-- 面包屑 -->
            {$crumbs|default=''}
            <ul class="brash">
                <li>当前位置：</li>
                <li><a href="{:url('Index/index')}">车险服务 </a></li>
                <li><a href="#">{$iName} </a></li>
                <li ><a href="#">险种选择</a></li>
                <li  class="active"><a >资料填写</a></li>
            </ul>

            <div class="selection_insurance_con">
                <form action="{:url('Post/step3')}" method="post" class="data_filling" id="data_filling">
                    <ul class="data_filling_list required">
                        <li class="left">姓名</li>
                        <li class="right">
                            <input type="text" name="car[identi][username]">
                            <b class="red" style="display:none">*请填写姓名</b>
                        </li>
                    </ul>
                    <ul class="data_filling_list required">
                        <li class="left">联系方式</li>
                        <li class="right">
                            <input type="tel" name="car[identi][contact]">
                            <b class="red" style="display:none">*请填写正确号码，如是固话，请按照0551-1234567格式</b>
                        </li>
                    </ul>
                    <ul class="data_filling_list required">
                        <li class="left">车辆号牌</li>
                        <li class="right required">
                            <input type="text" name="car[identi][plateNo]">
                            <b class="red" style="display:none">*请填写正确车牌号</b>
                        </li>
                    </ul>

                    <ul class="data_filling_list required">
                        <li class="left">行车照片</li>
                        <li class="right">
                            <div class="file">
                                <span class="file_con">
                                    <input type="file" name="car[identi][driving_license]" id="xcz">
                                    <label for="xcz"></label>
                                </span>
                                <p><i>请上传行车本照片（尽可能的小）</i></p>
                            </div>
                            <div class="img_div" style="display:none;">
                                <img class="show_img" src=""></img>
                            </div>
                            <b class="red" style="display:none">*请上传行车本照片</b>
                        </li>
                    </ul>

                    <ul class="data_filling_list required">
                        <li class="left">身份证照片</li>

                        <li class="right">
                            <div class="file">
                                <span class="file_con">
                                    <input type="file" name="car[identi][identity_card]" id="sfz">
                                    <label for="sfz"></label>
                                </span>
                                <p><i>请上传身份证正面照片（尽可能的小）</i></p>
                            </div>
                            <div class="img_div" style="display:none;">
                                <img class="show_img" src=""></img>
                            </div>
                            <b class="red" style="display:none">*请上传身份证正面照片</b>
                        </li>
                    </ul>
                    <p class="data_filling_btn">
                        <input type="hidden" name="post[id]" value="{$id}">
                        <!-- 表单验证JS \public\themes\datong_car\public\assets\js\common.js is_submit() -->
                        <!-- js里有具体点击那一个上传按钮，action是什么文件 -->
                        <input type="submit" name="data_filling_online" class="btn_submit" value='在线投保' >
                        <input type="submit" name="data_filling_offline" class="btn_submit" value="线上投保" >
                    </p>
                </form>
            </div>
        </div>
    </section>

    <!-- 底部 -->
    <include file="public@footer" />
    <include file="public@scripts"/>
</body>

<hook name="before_body_end"/>
</html>
