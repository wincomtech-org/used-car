<!-- PC端 banner、form -->
<section class="veh_trading_pc">
    <div class="banner">
        <img src="__TMPL__/public/assets/images/example/banner.jpg" alt="">
        <div class="main">
            <div class="registration_information">
                <div class="regist_info_tit">
                    <p>免费登记卖车信息</p>
                </div>
                <form action="{:url('trade/Post/regCar')}" method="post" class="regist_info">
                    <div class="regist_info_form_item requre">
                        <span class="info_tit">品&nbsp;&nbsp;&nbsp;&nbsp;牌</span>
                        <div class="analogy">
                            <p class="analogy_tit"><input name='brand' placeholder="请选择品牌" class="placeholder" readonly id="brandget1"></p>
                            <ul class="analogy_con" style="display:none;" >
                                <foreach name="regCarInfo.brand" item="vo">
                                <li onclick="changeBrand(this)" data-val="{$vo.id}"><input value="{$vo.name}" readonly></li>
                                </foreach>
                            </ul>
                        </div>
                        <i class="tel_err" style="display:none;">*请选择品牌</i>
                    </div>
                    <div class="regist_info_form_item requre">
                        <span class="info_tit">车&nbsp;&nbsp;&nbsp;&nbsp;系</span>
                        <div class="analogy">
                            <p class="analogy_tit"><input name="serie" placeholder="请选择车系" class="placeholder" readonly id="serieget1"></p>
                            <ul class="analogy_con" style="display:none;" id="input-series1">
                                <foreach name="Series" item="vo">
                                <li data-val="{$vo.id}"><input value="{$vo.name}" readonly></li>
                                </foreach>
                            </ul>
                        </div>
                        <i class="tel_err" style="display:none;">*请选择车系</i>
                    </div>
                    <div class="regist_info_form_item">
                        <span class="info_tit">车&nbsp;&nbsp;&nbsp;&nbsp;型</span>
                        <div class="analogy">
                            <p class="analogy_tit"><input name="model" type="text" placeholder="请选择车型"  class="placeholder" readonly id="modelget1"></p>
                            <ul class="analogy_con" style="display:none;">
                                <foreach name="regCarInfo.model" item="vo">
                                <li onclick="" data-val="{$vo.id}"><input value="{$vo.name}" readonly ></li>
                                </foreach>
                            </ul>
                        </div>
                    </div>
                    <div class="regist_info_form_item requre trade_area">
                        <span class="info_tit">所在城市</span>
                        <div class="analogy">
                            <li class="right required">
                                <select name="province" id="input-province1" onchange="select_province(1);">
                                    <option value="">--请选择省份--</option>
                                    {$regCarInfo.prov}
                                </select>&nbsp;&nbsp;
                                <select name="city" id="input-city1">
                                    <option value="">--请选择城市--</option>
                                </select>
                            </li>
                        </div>
                        <i class="tel_err" style="display:none;">*请选择所在城市</i>
                    </div>
                    <div class="regist_info_form_item requre">
                        <span class="info_tit">手机号码</span>
                        <div class="analogy">
                            <input type="tel" name="telephone1" value="" maxLength="20" placeholder="请填写正确手机号" class="placeholder">
                        </div>
                        <i class="tel_err" style="display:none;">*请填写正确格式手机号</i>
                    </div>
                    <div class="regist_info_form_item">
                        <span class="info_tit">验证码</span>
                        <div class="analogy no">
                            <input type="text" name="vericode1" value="">
                            <div class="kuang"><captcha height="36" width="150" font-size="18" length="4" bg="255,255,255" id="1" /></div>
                            <!-- <div class="analogy_change">换一张</div> -->
                        </div>
                        <i class="tel_err" style="display:none;">*验证码</i>
                    </div>
                    <div class="regist_info_form_item">
                        <span class="info_tit"></span>
                        <div class="analogy">
                            <button type="button" class="btn_submi js-ajax-submit" onclick="return RegCarSubmit(1)">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<script type="text/javascript">
function RegCarSubmit(i){
    var brandId = $('#brandget'+i).attr('data-id');
    if (brandId=='undefined') { brandId = ''; }
    var serieId = $('#serieget'+i).attr('data-id');
    if (serieId=='undefined') { serieId = ''; }
    var modelId = $('#modelget'+i).attr('data-id');
    if (modelId=='undefined') { modelId = ''; }
    var province= $('#input-province'+i+' option:selected').val();
    var city    = $('#input-city'+i+' option:selected').val();
    if (city=='undefined') { city = ''; }
    var tel     = $('input[name="telephone'+i+'"]').val();
    var code    = $('input[name="vericode'+i+'"]').val();

    // console.log(brandId,serieId,modelId,province,city,tel,code);

    $.post("{:url('trade/Post/regCar')}", {brandId:brandId, serieId:serieId, modelId:modelId, province:province, city:city, tel:tel, code: code}, function(data) {
        alert(data.msg);//可以换个像样的弹窗
        if (data.url) {
            window.location.href = data.url;
        } else {
            // history.back(-1);
            window.location.reload();
        }
    },'json');
}
</script>
