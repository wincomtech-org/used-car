<!-- PC端 banner、form -->
<section class="veh_trading_pc">
    <div class="banner">
        <img src="__TMPL__/public/assets/images/example/banner.jpg" alt="">
        <div class="main">
            <div class="registration_information">
                <div class="regist_info_tit">
                    <p>免费登记卖车信息</p>
                </div>
                <form action="{:url('usual/Post/regCar')}" method="post" class="regist_info">
                    <div class="regist_info_form_item requre">
                        <span class="info_tit">品&nbsp;&nbsp;&nbsp;&nbsp;牌</span>
                        <div class="analogy">
                            <p class="analogy_tit"><input placeholder="请选择品牌" class="placeholder" readonly ></p>
                            <ul class="analogy_con" style="display:none;">
                                <foreach name="regCarInfo.brand" item="vo">
                                <li onclick="changeBrand(this)" data-val="{$vo.id}"><input value="{$vo.name}" readonly></li>
                                </foreach>
                            </ul>
                        </div>
                        <i class="tel_err" style="display:none;">*请选择品牌</i>
                    </div>
                    <div class="regist_info_form_item requre">
                        <span class="info_tit">车&nbsp;&nbsp;&nbsp;&nbsp;系</span>
                        <div class="analogy">
                            <p class="analogy_tit"><input placeholder="请选择车系" class="placeholder" readonly></p>
                            <ul class="analogy_con" style="display:none;" id="input-series">
                                <foreach name="Series" item="vo">
                                <li data-val="{vo.id}"><input value="{$vo.name}" readonly></li>
                                </foreach>
                            </ul>
                        </div>
                        <i class="tel_err" style="display:none;">*请选择车系</i>
                    </div>
                    <div class="regist_info_form_item">
                        <span class="info_tit">车&nbsp;&nbsp;&nbsp;&nbsp;型</span>
                        <div class="analogy">
                            <p class="analogy_tit"><input placeholder="请选择车型"  class="placeholder" readonly></p>
                            <ul class="analogy_con" style="display:none;">
                                <foreach name="regCarInfo.model" item="vo">
                                <li onclick="" data-val="{$vo.id}"><input value="{$vo.name}" readonly></li>
                                </foreach>
                            </ul>
                        </div>
                    </div>
                    <div class="regist_info_form_item requre trade_area">
                        <span class="info_tit">所在城市</span>
                        <div class="analogy">
                            <li class="right required">
                                <select id="input-province" onchange="select_province();">
                                    <option value="">--请选择省份--</option>
                                    {$regCarInfo.prov}
                                </select>&nbsp;&nbsp;
                                <select id="input-city">
                                    <option value="">--请选择城市--</option>
                                </select>
                            </li>
                        </div>
                        <i class="tel_err" style="display:none;">*请选择所在城市</i>
                    </div>
                    <div class="regist_info_form_item requre">
                        <span class="info_tit">手机号码</span>
                        <div class="analogy">
                            <input type="tel" name="telephone" maxLength="20" placeholder="请填写正确手机号" class="placeholder">
                        </div>
                        <i class="tel_err" style="display:none;">*请填写正确格式手机号</i>
                    </div>
                    <div class="regist_info_form_item">
                        <span class="info_tit">验证码</span>
                        <div class="analogy no">
                            <input type="text" name="vericode">
                            <div class="kuang"><captcha height="36" width="150" font-size="18" length="4" bg="255,255,255" id=5 /></div>
                            <!-- <div class="analogy_change">换一张</div> -->
                        </div>
                        <i class="tel_err" style="display:none;">*验证码</i>
                    </div>
                    <div class="regist_info_form_item">
                        <span class="info_tit"></span>
                        <div class="analogy">
                            <button class="btn_submi" onclick="return RegCarSubmit()">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<script type="text/javascript">
function RegCarSubmit(){
    // var form = $('.regist_info').serialize();
    // var form = $('.regist_info').serializeArray();
    alert(form)
}
</script>
