<!DOCTYPE html>
<html lang="en">
<head>
    <title>首页 {$site_info.site_name|default=''}</title>
    <meta name="keywords" content="{$site_info.site_seo_keywords|default=''}"/>
    <meta name="description" content="{$site_info.site_seo_description|default=''}">

    <include file="public@head"/>
    <link rel="stylesheet" href="__TMPL__/public/assets/css/slick.css">
    <script src="__TMPL__/public/assets/js/slick.min.js"></script>
    <script>
     $(function(){
        $('.slick').slick({
            dots: true,
            slidesToShow: 1,
            slidesToScroll: 1,
            autoplay: true,
            autoplaySpeed: 4000
        });
      });
    </script>
    <hook name="before_head_end"/>
</head>
<body>
    <!-- 头部 -->
    <include file="public@header" />
    <!-- 导航 -->
    <include file="public@nav" />
    <!-- banner -->
    <include file="public@banner" />

    <!-- 我们的服务 -->
    <section class="our_service">
        <div class="main ">
            <h3 class="index_tit">我们的商城<span class="index_tit_supply">一体化的服务流程，为您带来便捷生活 </span></h3>
            <include file="index/core" />
        </div>
    </section>

    <!-- 底部 -->
    <include file="public@footer" />
    <include file="public@scripts"/>
    <hook name="before_body_end"/>
</body>

</html>
