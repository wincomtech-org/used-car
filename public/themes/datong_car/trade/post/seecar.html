<!DOCTYPE html>
<html lang="en">
<head>
    <title>预约看车 - {$site_info.site_name|default=''}</title>
    <meta name="keywords" content="{$site_info.site_seo_keywords|default=''}"/>
    <meta name="description" content="{$site_info.site_seo_description|default=''}">

    <include file="public@head"/>
    <hook name="before_head_end"/>
</head>
<body>
    <!-- 头部 -->
    <include file="public@header" />
    <!-- 导航 -->
    <include file="public@nav" />

    <section class="booking_see_car">
        <div class="main">
            <div class="booking_see_car_con">
                <h3>预约看车</h3>
                <ul class="see_car_list">
                    <li class="see_car_items">
                        <span class="icon">车辆名称</span>
                        <div class="item_con">
                            <p class='text'>{$carInfo.name}</p>
                        </div>
                    </li>
                    <li class="see_car_items">
                        <span class="icon">订金</span>
                        <div class="item_con">
                            <p class='text'>￥{$carInfo.bargain_money}元</p>
                        </div>
                    </li>

                    <li class="see_car_items">
                        <span class="icon">新车价</span>
                        <div class="item_con">
                            <p class='text'>{$carInfo.price}万</p>
                        </div>
                    </li>
                    <li class="see_car_items">
                        <span class="icon">上牌时间</span>
                        <div class="item_con">
                            <p class='text'>{:date('Y-m-d',$carInfo.car_license_time)}</p>
                        </div>
                    </li>
                     <li class="see_car_items">
                        <span class="icon">表显里程</span>
                        <div class="item_con">
                            <p class='text'>{$carInfo.car_mileage}万公里</p>
                        </div>
                    </li>
                    <li class="see_car_items">
                        <span class="icon">排量</span>
                        <div class="item_con">
                            <p class='text'>{$carInfo.car_displacement}L</p>
                        </div>
                    </li>

                    <!-- public@pay -->
                    <include file="public@pay" />
                </ul>
            </div>
        </div>
    </section>

    <!-- 底部 -->
    <include file="public@footer" />
    <include file="public@scripts" />
    <hook name="before_body_end" />
</body>

</html>
