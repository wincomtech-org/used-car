
<div class="group">
    <div class="supplement">
        <dl class='clearfix'>
            <dt class='left'>注：</dt>
            <dd>
                <span><s class='real_point'></s>标配</span>
                <span><s class='hollow_point'></s>适配</span>
                <span><s class='dashed'></s>无</span>
            </dd>
        </dl>
    </div>
</div>

<foreach name="allItemsThead" item="cate">
    <notempty name="cate.child">
    <div class="group">
        <h4><strong>{$cate.name}</strong></h4>
        <foreach name="cate.child" item="child">
        <div class="item">
            <span class="inner">{$child.name}</span>
        </div>
        </foreach>
    </div>
    </notempty>
</foreach>
