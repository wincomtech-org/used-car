<div class="tablediv clearfix" style='display:block;'>
    <div class="outward outward_pc">
        <!-- PC版 -->
        <foreach name="vo.children" item="child">
        <div class="appearance-img">
            <foreach name="child.children" item="third" key="tk">
            <div class="car-appearance-con out{$tk}">
                <div class="car-appearance-left" id='car-appearance-left'></div>
                <!-- 缺陷图 -->
                <notempty name="reportIds[$tk]">
                    <php>
                        $rdata = empty($reportIds[$tk]['data'])? []: $reportIds[$tk]['data'];
                    </php>
                    <notempty name="rdata">
                    <foreach name="rdata" item="uc">
                    <div class="appearance-det" style="left:{$uc.x|default='0'}px;top:{$uc.y|default='0'}px;">
                        <i class='appear-point'></i>
                        <div class="appear-mat" style="display:none;">
                            <div class="appear-ct">
                                <p>{$uc.desc|default=''}</p>
                                <div class="appear-pic ">
                                    <img src="{:cmf_get_image_preview_url($uc.photo)}" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                    </foreach>
                    </notempty>
                </notempty>
            </div>
            </foreach>
        </div>
        </foreach>

        <!-- 移动版 -->
        <div class="our_service_list appearance-img-m">
            <div class="our_service_show">
                <div class="slick">
                    <foreach name="vo.children" item="child">
                    <foreach name="child.children" item="third" key="tk">
                    <notempty name="reportIds[$tk]">
                        <php>
                            $rdata = empty($reportIds[$tk]['data'])? []: $reportIds[$tk]['data'];
                        </php>
                        <notempty name="rdata">
                        <foreach name="rdata" item="uc">
                        <div>
                            <div class="our_service_img">
                                <span class="txt_foot">{$uc.desc|default=''}</span>
                                <img src="{:cmf_get_image_preview_url($uc.photo)}" alt="">
                            </div>
                        </div>
                        </foreach>
                        </notempty>
                    </notempty>
                    </foreach>
                    </foreach>
                </div>
            </div>
        </div>
    </div>
</div>
