<!DOCTYPE html>
<html lang="en">
<head>
    <title>{$article.post_title}</title>
    <meta name="keywords" content="{$article.post_keywords}"/>
    <meta name="description" content="{$article.post_excerpt}">

    <include file="public@head"/>
    <style>
        #article_content img {
            height: auto !important;
            max-width: 100%;
        }
    </style>
    <hook name="before_head_end"/>
</head>
<body>
    <!-- 头部 -->
    <include file="public@header" />
    <!-- 导航 -->
    <include file="public@nav" />
    <!-- banner -->
    <include file="public@banner" />

    <!-- 关于我们 -->
    <section class="about_us">
        <div class="main">
            <ul class="brash">

                <li>当前位置：</li>
                <li><a href="">关于我们</a></li>
                <li class="active"><a href="">公司简介</a></li>
            </ul>
            <div class="about_us_con" id="AAA">
                <notempty name="menu">
                <div class="about_btn_m">
                    <span class="about_btn_span"></span>
                    <ul class="about_us_list about1">
                        <foreach name="menu" item="vo" key="k">
                        <li {$id==$vo.id?='class="active"'}><span class="icon{$k+1}"></span><a href="{:cmf_url('Article/index',['id'=>$vo.id,'cid'=>$cid])}#AAA">{$vo.post_title}</a></li>
                        </foreach>
                    </ul>
                </div>
                </notempty>

                <div class="about_us_content">
                    <h1>{$article.post_title|default=''}</h1>
                    <hr>
                    <div id="article_content">
                        {$article.post_content|default=''}
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 底部 -->
    <include file="public@footer" />
    <include file="public@scripts"/>
<hook name="before_body_end"/>
</body>

<include file="public@morejs"/>
<script>
    $('.about_btn_span').on('click',function(){
        if($('.about_us_list').css('display') == "none"){
            $('.about_us_list').css('display','inline-block')
        }else{
            $('.about_us_list').css('display','none')
        }
    })

    $(document).mouseup(function(e){
        var _con = $(' .about_us_list ');   // 设置目标区域
        if(!_con.is(e.target) && _con.has(e.target).length === 0){ // Mark 1
            $('.about_us_list').css('display','none')
        }
    });
</script>
</html>
