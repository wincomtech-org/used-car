<!DOCTYPE html>
<html lang="en">
<head>
    <title>{$page.post_title}</title>
    <meta name="keywords" content="{$page.post_keywords}"/>
    <meta name="description" content="{$page.post_excerpt}">

    <include file="public@head"/>
    <style>
        #article_content img {
            height: auto !important;
            max-width: 100%;
        }
    </style>
    <hook name="before_head_end"/>
</head>
<body>
    <!-- 头部 -->
    <include file="public@header" />
    <!-- 导航 -->
    <include file="public@nav" />

    <!-- 关于我们 -->
    <section class="about_us">
        <div class="main">
            <!-- 面包屑 -->
            <ul class="brash">
                <li>当前位置：</li>
                <li><a href="#">{$page.post_title|default=''}</a></li>
            </ul>
            <div class="about_us_con">
                <div class="about_us_content">
                    <h1>{$page.post_title|default=''}</h1>
                    <hr>
                    <div id="article_content">
                        {$page.post_content|default=''}
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 底部 -->
    <include file="public@footer" />
    <include file="public@scripts"/>
    <hook name="before_body_end"/>
</body>

<include file="public@morejs"/>
<script>
    $('.about_btn_span').on('click',function(){
        if($('.about_us_list').css('display') == "none"){
            $('.about_us_list').css('display','inline-block')
        }else{
            $('.about_us_list').css('display','none')
        }
    })

    $(document).mouseup(function(e){
        var _con = $(' .about_us_list ');   // 设置目标区域
        if(!_con.is(e.target) && _con.has(e.target).length === 0){ // Mark 1
            $('.about_us_list').css('display','none')
        }
    });
</script>
</html>
