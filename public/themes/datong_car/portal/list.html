<!DOCTYPE html>
<html lang="en">
<head>
    <title>{$category.name} {$category.seo_title} {$site_info.site_name|default=''}</title>
    <meta name="keywords" content="{$category.seo_keywords},{$site_info.site_seo_keywords|default=''}"/>
    <meta name="description" content="{$category.seo_description},{$site_info.site_seo_description|default=''}">
    <include file="public@head"/>
    <hook name="before_head_end"/>
</head>
<body>
    <!-- 头部 -->
    <include file="public@header" />
    <!-- 导航 -->
    <include file="public@nav" />
    <!-- banner -->
    <include file="public@banner" />

    <!-- 热门资讯 -->
    <section class="page_news" id="AAA">
        <div class="main">
            <!-- 面包屑 -->
            {$crumbs|default=''}
            <ul class="brash">
                <li>当前位置：</li>
                <li><a href="news.html">新闻资讯</a></li>
                <li class="active"><a href="news.html">热门新闻</a></li>
            </ul>
            <div class="news_con">
                <ul class="news_tit">
                    <foreach name="cateMenu" item="vo">
                    <li class="news_tit_list {$childId==$vo.id?='active'}">
                        <a href="{:url('List/Index',['id'=>$cateId,'sid'=>$vo.id])}#AAA">{$vo.name}</a>
                    </li>
                    </foreach>
                </ul>
                <div class="news_list">
                    <foreach name="articles" item="vo">
                    <div class="news_item">
                        <div class="img lf"><a href="{:cmf_url('Article/Index',['id'=>$vo.id,'cid'=>$cateId,'html'=>'hot_news'])}"><img src="{:cmf_get_image_preview_url($vo.more.thumbnail)}" alt=""></a></div>
                        <div class="txt rt">
                            <div class="title">
                                <h4><a href="{:cmf_url('Article/Index',['id'=>$vo.id,'cid'=>$cateId,'html'=>'hot_news'])}">{$vo.post_title}</a></h4>
                                <ul class="date">
                                    <li>发表于：<span>{:date('Y-m-d',$vo.published_time)}</span></li>
                                    <li>作者：<span>{$vo.user_nickname?$vo.user_nickname:$vo.user_login}</span></li>
                                </ul>
                            </div>
                            <div class="txt_con">
                                <p><a href="{:cmf_url('Article/Index',['id'=>$vo.id,'cid'=>$cateId,'html'=>'hot_news'])}">{$vo.post_excerpt}</a></p>
                            </div>
                        </div>
                    </div>
                    </foreach>
                </div>
                <div class="page">
                    <ul class="page_con">
                        {$pager|default=''}
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <!-- 底部 -->
    <include file="public@footer" />
    <include file="public@scripts"/>
</body>

<include file="public@morejs"/>
</html>
