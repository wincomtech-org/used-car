<!DOCTYPE html>
<html lang="en">

<head>
    <title>下单页 - 服务商城 - {$site_info.site_name|default=''}</title>
    <meta name="keywords" content="{$site_info.site_seo_keywords|default=''}" />
    <meta name="description" content="{$site_info.site_seo_description|default=''}">
    <!-- 服务商城css -->
    <link href='__TMPL__/public/assets/css/shop.css' type="text/css" rel="stylesheet">
    <include file="public@head" />
</head>

<body>
    <!-- 头部 -->
    <include file="public@header" />
    <!-- 热门资讯 -->
    <section class="person">
        <div class="main">
            <ul class="brash">
                <li>当前位置：</li>
                <li class=""><a href="{:url('shop/Index/index')}">服务商城</a></li>
                <li class=""><a href="{:url('user/Shop/index')}">订单管理</a></li>
                <li class="active"><a href="#">下单页</a></li>
            </ul>
            <div class="order-details">
                <div class="order-details-mess">
                    <div class="shop_orders">
                        <ul class='order-ul'>
                            <li class='order-li'>订单信息</li>
                        </ul>

                        <!-- PC开始 -->
                        <include file="order/buy_pc" />

                        <!-- WAP，屏幕1024以下的样式 -->
                        <include file="order/buy_wap" />

                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- 底部 -->
    <include file="public@footer" />
    <include file="public@scripts" />
</body>
<script type="text/javascript">
    // 为了安全起见，不建议直接用 form 表单提交


// 解决回退选中的东西，总计有问题
$(function(){
    pushHistory();
    window.addEventListener("popstate", function(e) {
        location.reload();
    }, false);
    function pushHistory() {
        var state = {
        title: "title",
        url: ""
         };
    window.history.pushState(state, "title", "");
    }
});


</script>
</html>
