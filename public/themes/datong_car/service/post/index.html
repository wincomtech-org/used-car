<!DOCTYPE html>
<html lang="en">
<head>
    <title>检测资料填写 - {$site_info.site_name|default=''}</title>
    <meta name="keywords" content="{$site_info.site_seo_keywords|default=''}"/>
    <meta name="description" content="{$site_info.site_seo_description|default=''}">

    <include file="public@head"/>
    <hook name="before_head_end"/>
</head>
<body>
    <!-- 头部 -->
    <include file="public@header" />
    <!-- 导航 -->
    <include file="public@nav" />

    <!-- 业务 -->
    <section class="vehicle_business">
        <div class="main">
            <!-- 面包屑 -->
            {$crumbs|default=''}
            <ul class="brash">
                <li>当前位置：</li>
                <li><a href="{:url('Index/index')}">检车预约 </a></li>
                <li class="active"><a href="{:url('Post/step',['compId'=>$compId])}">{$companyInfo} </a></li>
            </ul>
            <div class="vehicle_business_select">
                <p>{$companyInfo}车辆业务</p>
                <ul class="vehicle_business_list">
                    <foreach name="services" item="vo">
                    <li class='vehicle_business_items'>
                        <div class="img">
                        <img src="{:cmf_get_image_preview_url($vo.more.thumbnail)}" alt="">
                        </div>
                        <div class="txt">
                            <div class="top">
                                <h3>{$vo.name}</h3>
                                <p>{$vo.description}</p>
                            </div>
                            <a href="{:url('Post/appoint',['servId'=>$vo.id,'compId'=>$compId])}">去预约</a>
                        </div>
                    </li>
                    </foreach>
                </ul>
            </div>
        </div>
    </section>

    <!-- 底部 -->
    <include file="public@footer" />
    <include file="public@scripts" />
    <hook name="before_body_end" />
</body>
<script type="text/javascript" src="__TMPL__/public/assets/js/laydate/laydate.js"></script>
<script src="__TMPL__/public/assets/js/Area.js" type="text/javascript"></script>
<script src="__TMPL__/public/assets/js/AreaData_min.js" type="text/javascript"></script>

</html>
