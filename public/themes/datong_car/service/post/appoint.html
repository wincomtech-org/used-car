<!DOCTYPE html>
<html lang="en">
<head>
    <title>菜鸟验车 - {$site_info.site_name|default=''}</title>

    <meta name="description" content="{$site_info.site_seo_description|default=''}">

    <!-- 地图样式 -->
   <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=x87CLuOuBaZ0Pet6KMjnTQKKl0zPO7Ku"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/library/SearchInfoWindow/1.5/src/SearchInfoWindow_min.js"></script>
    <link rel="stylesheet" href="http://api.map.baidu.com/library/SearchInfoWindow/1.5/src/SearchInfoWindow_min.css" />
    <!-- 结束地图样式 -->
</head>
<body>
    <!-- 头部 -->
    <include file="public@header" />
    <!-- 导航 -->
    <include file="public@nav" />

    <!-- 预约 -->
    <section class="selection_insurance">
        <div class="main">
            <ul class="brash">
                <li>当前位置：</li>
                <li><a href="car_booking.html">检车预约 </a></li>
                <li><a href="car_booking.html">锦江车险  </a></li>
                <li><a href="vehicle_business.html">车辆业务  </a></li>
                <li  class="active"><a href="rookie_scrutineering.html">菜鸟验车</a></li>
            </ul>
            <div class="selection_insurance_con">
                <form action="order_sucss.html"  name="car_booking_form" method="get" accept-charset="utf-8" class="data_filling" id="data_filling">

                    <ul class="data_filling_list required">
                        <li class="left">姓名</li>
                        <li class="right">
                            <input type="text" name="user_name">
                            <b class="red" style="display:none">*请填写姓名</b>
                        </li>
                    </ul>
                    <ul class="data_filling_list required">
                        <li class="left">电话</li>

                        <li class="right">
                            <input type="tel" name="tel">
                            <b class="red" style="display:none">*请填写正确号码，如是固话，请按照0551-1234567格式</b>
                        </li>
                    </ul>
                    <ul class="data_filling_list required">
                        <li class="left">车辆号牌</li>

                        <li class="right required">
                            <input type="text" name="car_num">
                            <b class="red" style="display:none">*请填写正确车牌号</b>
                        </li>
                    </ul>

                    <ul class="data_filling_list required">
                        <li class="left">请选择服务点</li>

                        <li class="right required">
                            <select id="provinces" >
                                <option value="">请选择省份</option>}

                            </select>&nbsp;&nbsp;
                            <select id="citys">
                                <option value="">请选择城市</option>}
                            </select>&nbsp;&nbsp;
                            <select id="countys" name="strict">
                                <option value="">请选择服务点</option>}

                            </select>
                        </li>
                    </ul>
                </form>
                <div class="map_con" >
                    <div id="allmap"></div>
                    <style type="text/css">
                        #allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
                        #l-map{height:100%;width:78%;float:left;border-right:2px solid #bcbcbc;}
                        #r-result{height:100%;width:20%;float:left;}
                    </style>
                    <script type="text/javascript">
                        // 百度地图API功能
                        var map = new BMap.Map("allmap",{minZoom:10,maxZoom:16});
                        var point = new BMap.Point(117.233443,31.826578);
                        map.centerAndZoom(point, 15);
                        map.enableScrollWheelZoom(true);
                        var searchInfoWindow = null;
                        var opts={};

                        // 随机向地图添加25个标注

                        var z=[[117.233443,31.836578,"地址：12",'电话：0551-111','简介：111百度大厦位于北京市海淀区西二旗地铁站附近，为百度公司综合研发及办公总部。','标题1','分部1','合肥'],
                              [117.243443,31.826578,"地址：666",'电话：0551-111','简介：222百度大厦位于北京市海淀区西二旗地铁站附近，为百度公司综合研发及办公总部。','标题2','分部2','合肥'],
                              [117.253443,31.821578,"地址：777",'电话：0551-111','简介：333百度大厦位于北京市海淀区西二旗地铁站附近，为百度公司综合研发及办公总部。','标题3','分部3','合肥'],
                              [117.263443,31.806578,"地址：888",'电话：0551-111','简介：444百度大厦位于北京市海淀区西二旗地铁站附近，为百度公司综合研发及办公总部。','标题4','分部4','合肥']]
                        for (var i = 0; i < z.length; i ++) {
                            var point = new BMap.Point(z[i][0], z[i][1]);
                            /*定义小图标*/
                            var myIcon = new BMap.Icon("http://api.map.baidu.com/img/markers.png", new BMap.Size(23, 25), {

                            offset: new BMap.Size(10, 25),

                            imageOffset: new BMap.Size(0, 0 - i * 25)

                        });

                        var marker = new BMap.Marker(point, {icon: myIcon});
                        var content = '<div class="map_div" style="margin:0;line-height:20px;padding:2px;" to="http://api.map.baidu.com/">' +
                            '<img src="../img/baidu.jpg" alt="" style="float:right;zoom:1;overflow:hidden;width:100px;height:100px;margin-left:3px;"/>' +
                          z[i][2]+'<br/>'+z[i][3]+'<br/>'+z[i][4] +
                          '</div>'+
                          '<form id="gotobaiduform" action="http://api.map.baidu.com/direction" target="_blank" method="get">'+
                           '<span class="input">'+
                                '<strong>起点：</strong>'+
                                '<input class="outset" type="text" name="origin" value="合肥站" />'+
                                '<input class="outset-but" type="button" value="公交" onclick="gotobaidu(1)" />'+
                                '<input class="outset-but" type="button" value="驾车" onclick="gotobaidu(2)" />'+
                                '<a class="gotob"'+ 'href="url='+'"http://api.map.baidu.com/direction?destination=latlng:'+marker.getPosition().lat+"," +  marker.getPosition().lng+ '|name:'+  z[i][6] + '®ion='+z[i][7]+'&output=html"'+ 'target="_blank"></a>"'+
                          '</span>'+
                          '<input type="hidden" value="'+z[i][7]+'" name="region" />'+
                          '<input type="hidden" value="html" name="output" />'+
                          '<input type="hidden" value="driving" name="mode" />'+
                           '<input type="hidden" value="latlng:' +  marker.getPosition().lat + "," + marker.getPosition().lng + '|name:' + z[i][6]+ '"' +' name="destination" />'+
                           '</form>'

                         opts = {
                                enableMessage:false,
                                title  : z[i][5],      //标题
                                width  : 290,             //宽度
                                height : 105,              //高度
                                panel  : "panel",         //检索结果面板
                                enableAutoPan : true,     //自动平移

                                searchTypes   :[

                                ]
                            };


                            map.addOverlay(marker); //在地图中添加marker

                            addClickHandler(content,opts,marker);
                        }

                           function gotobaidu(type)
                            {
                                if($.trim($("input[name=origin]").val())=="")
                                {
                                    alert("请输入起点！");
                                    return;
                                }else{
                                    if(type==1)
                                    {
                                        $("input[name=mode]").val("transit");
                                        $("#gotobaiduform")[0].submit();
                                    }else if(type==2)
                                    {
                                        $("input[name=mode]").val("driving");
                                        $("#gotobaiduform")[0].submit();
                                    }
                                }
                            }

                        function addClickHandler(content,opts,marker){
                            marker.addEventListener("click",function(e){
                                     searchInfoWindow = new BMapLib.SearchInfoWindow(map, content,opts)
                                     searchInfoWindow.open(marker);
                                })
                        }
                    </script>
                </div>
                <p class="data_filling_btn">

                    <input type="submit" name="data_filling_online" class="btn_submit" value='立即预约' onClick="car_booking_form.submit()">
                </p>
            </div>
        </div>
    </section>

    <!-- 底部 -->
    <include file="public@footer" />
    <include file="public@scripts" />
    <hook name="before_body_end" />
</body>
<script type="text/javascript" src="__TMPL__/public/assets/js/laydate/laydate.js"></script>
<script src="__TMPL__/public/assets/js/Area.js" type="text/javascript"></script>
<script src="__TMPL__/public/assets/js/AreaData_min.js" type="text/javascript"></script>

<script>
    $(function(){
        /*当前时间**/
        var date=new Date();
        var date_year=date.getFullYear()
        var date_month=date.getMonth()+1
        var date_day=date.getDate();
        var now_date=date_year + "-" + date_month +"-" +date_day;

        laydate.render({
            elem: '#register_time',
            value:now_date
        })
        laydate.render({
            elem: '#order_time',
            value: now_date
        });
    })

    $(document).ready(function() {
        //  加载所有的省份
        $.ajax({
            type: "get",
            url: "region_action.php", // type=1表示查询省份
            data: {"parent_id": "1", "type": "1"},
            dataType: "json",
            success: function(data) {
                $("#provinces").html("<option value=''>请选择省份</option>");
                $.each(data, function(i, item) {
                    $("#provinces").append("<option value='" + item.region_id + "'>" + item.region_name + "</option>");
                });
            }
        });

        $("#provinces").change(function() {
            $.ajax({
                type: "get",
                url: "region_action.php", // type =2表示查询市
                data: {"parent_id": $(this).val(), "type": "2"},
                dataType: "json",
                success: function(data) {
                    $("#citys").html("<option value=''>请选择市</option>");
                    $.each(data, function(i, item) {
                        $("#citys").append("<option value='" + item.region_id + "'>" + item.region_name + "</option>");
                    });
                }
            });
        });

        $("#citys").change(function() {
            $.ajax({
                type: "get",
                url: "region_action.php", // type =2表示查询市
                data: {"parent_id": $(this).val(), "type": "3"},
                dataType: "json",
                success: function(data) {
                    $("#countys").html("<option value=''>请选择县</option>");
                    $.each(data, function(i, item) {
                        $("#countys").append("<option value='" + item.region_id + "'>" + item.region_name + "</option>");
                    });
                }
            });
        });
    });
</script>
</script>
</html>
