<!DOCTYPE html>
<html lang="en">
<head>
    <title>检测资料填写 - {$site_info.site_name|default=''}</title>
    <meta name="keywords" content="{$site_info.site_seo_keywords|default=''}"/>
    <meta name="description" content="{$site_info.site_seo_description|default=''}">

    <include file="public@head"/>
    <hook name="before_head_end"/>
</head>
<body>
    <!-- 头部 -->
    <include file="public@header" />
    <!-- 导航 -->
    <include file="public@nav" />

    <!-- 菜鸟验车 -->
    <section class="rookie_inspection">
        <div class="main">
            <h3 class="index_tit">菜鸟验车<span class="index_tit_supply"> 网上预约检车，不用排队等候</span></h3>
            <div class="rookie_inspection_con">
                <div class="rookie_inspection_instruction">
                    <img src="__TMPL__/public/assets/images/example/cainiao.jpg" alt="">
                    <div class="instruction">
                        {$noobInfo.content|default=''}
                    </div>
                </div>
                <div class="rookie_inspection_img">
                    <img src="__TMPL__/public/assets/images/example/image.jpg" alt="">
                </div>
                <div class="rookie_inspection_form">
                    <h4>菜鸟预约上门服务</h4>
                    <form action="{:url('Post/appointPost')}" method="post" class="inspection_form js-ajax-form">
                        <p class="red">请确认您的机动车是否属于免检车型。</p>
                        <div class="inspection_list">
                            <span>姓 名</span>
                            <input type="text" name="post[username]" placeholder="请填写姓名" required="true">
                            <b class="red" style="display:none;">*请填写姓名</b>
                        </div>
                        <div class="inspection_list">
                            <span>电话</span>
                            <input type="text" name="post[telephone]" placeholder="请填写正确联系方式" required>
                            <b class="red" style="display:none;">*请填写正确联系方式,如是固话，请按格式：0551-1234567</b>
                        </div>
                        <div class="inspection_list">
                            <span>车牌号</span>
                            <input type="text" name="post[plateNo]" placeholder="请输入7位车牌号" minlength="7" maxlength="7" required>
                            <b class="red" style="display:none;">*请输入7位车牌号</b>
                        </div>
                        <div class="inspection_list">
                            <input type="hidden" name="post[model_id]" value="1">
                            <input type="hidden" name="compId" value="1">
                            <button type="submit" class="btn_submit js-ajax-submit1">立即预约</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- 底部 -->
    <include file="public@footer" />
    <include file="public@scripts" />
    <hook name="before_body_end" />
</body>
<script type="text/javascript" src="__TMPL__/public/assets/js/laydate/laydate.js"></script>
<script src="__TMPL__/public/assets/js/Area.js" type="text/javascript"></script>
<script src="__TMPL__/public/assets/js/AreaData_min.js" type="text/javascript"></script>

</html>
