<include file="public@header"/>
<style type="text/css">
    .pic-list li {
        margin-bottom: 5px;
    }
</style>
<script type="text/html" id="photos-item-tpl">
    <li id="saved-image{id}">
        <input id="photo-{id}" type="hidden" name="photo_urls[]" value="{filepath}">
        <input class="form-control" id="photo-{id}-name" type="text" name="photo_names[]" value="{name}"
               style="width: 200px;" title="图片名称">
        <img id="photo-{id}-preview" src="{url}" style="height:36px;width: 36px;"
             onclick="imagePreviewDialog(this.src);">
        <a href="javascript:uploadOneImage('图片上传','#photo-{id}');">替换</a>
        <a href="javascript:(function(){$('#saved-image{id}').remove();})();">移除</a>
    </li>
</script>
<script type="text/html" id="files-item-tpl">
    <li id="saved-file{id}">
        <input id="file-{id}" type="hidden" name="file_urls[]" value="{filepath}">
        <input class="form-control" id="file-{id}-name" type="text" name="file_names[]" value="{name}"
               style="width: 200px;" title="文件名称">
        <a id="file-{id}-preview" href="{preview_url}" target="_blank">下载</a>
        <a href="javascript:uploadOne('图片上传','#file-{id}','file');">替换</a>
        <a href="javascript:(function(){$('#saved-file{id}').remove();})();">移除</a>
    </li>
</script>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('AdminService/index')}">预约单管理</a></li>
        <li><a href="{:url('AdminService/add')}">添加预约单</a></li>
        <li class="active"><a href="#">编辑预约单</a></li>
    </ul>
    <form action="{:url('AdminService/editPost')}" method="post" class="form-horizontal js-ajax-form margin-top-20">
        <div class="row">
            <div class="col-md-9">
                <table class="table table-bordered">
                    <tr>
                        <th width="100">业务模型<span class="form-required">*</span></th>
                        <td>
                            <select class="form-control" style="width:140px" name="post[model_id]" required>

                                {$category_tree}
                            </select>
                        </td>
                    </tr>
                    <!-- <tr>

                        <td><input class="form-control" type="text" name="post[seller_username]" value="{$post.seller_uid|default=''}"></td>
                    </tr> -->

                    <tr>
                        <th>客户<span class="form-required">*</span></th>
                        <td>

                        </td>
                    </tr>
                    <tr>
                        <th>联系方式</th>
                        <td>
                            <textarea class="form-control" name="post[contact]" style="height:50px;" placeholder="客户的联系方式">{$post.contact|default=''}</textarea>
                        </td>
                    </tr>
                    <tr>
                        <th>客户地址</th>
                        <td>
                            <textarea class="form-control" name="post[address]" style="height:50px;" placeholder="客户的地址">{$post.address|default=''}</textarea>
                        </td>
                    </tr>
                    <tr>
                        <th>车架号</th>
                        <td><input class="form-control" type="text" name="post[car_vin]" value="{$post.car_vin|default=''}"></td>
                    </tr>
                    <tr>
                        <th>车牌号</th>
                        <td><input class="form-control" type="text" name="post[car_plate_number]" value="{$post.car_plate_number|default=''}"></td>
                    </tr>

                    <tr>
                        <th>预约公司<span class="form-required">*</span></th>
                        <td>
                            <select class="form-control" style="width:140px" name="post[company_id]" required>
                                {$company_tree}
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>服务地址</th>
                        <td>
                            <textarea class="form-control" name="post[service_address]" style="height:50px;" placeholder="预约公司的服务点">{$post.service_address|default=''}</textarea>
                        </td>
                    </tr>
                    <tr>
                        <th>服务点坐标</th>
                        <td><input class="form-control" type="text" name="post[coordinate]" value="{$post.coordinate|default='0,0'}" placeholder="预约公司的服务点坐标"></td>
                    </tr>

                    <tr>
                        <th>维修历史</th>
                        <td>
                            <textarea class="form-control" name="post[fix_history]" style="height:150px;" placeholder="">{$post.fix_history|default=''}</textarea>
                        </td>
                    </tr>
                    <tr>
                        <th>备注</th>
                        <td>
                            <textarea class="form-control" name="post[remark]" style="height:50px;" placeholder="备注，给管理员区分记录类型用">{$post.remark|default=''}</textarea>
                        </td>
                    </tr>
                    <tr>
                        <th>描述</th>
                        <td>
                            <textarea class="form-control" name="post[description]" style="height:50px;" placeholder="描述，给前台用户用">{$post.description|default=''}</textarea>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="col-md-3">
                <table class="table table-bordered">
                    <!-- <tr>
                        <th>客户头像</th>
                    </tr>
                    <tr>
                        <td>
                            <div style="text-align: center;">
                                <input type="hidden" name="post[more][thumbnail]" id="thumbnail"
                                       value="{//$post.more.thumbnail|default=''}">
                                <a href="javascript:uploadOneImage('图片上传','#thumbnail');">
                                    <if condition="empty($post.more.thumbnail)">
                                        <img src="__TMPL__/public/assets/images/default-thumbnail.png"
                                             id="thumbnail-preview"
                                             width="135" style="cursor: pointer"/>
                                        <else/>
                                        <img src="{:cmf_get_image_preview_url($post.more.thumbnail)}"
                                             id="thumbnail-preview"
                                             width="135" style="cursor: pointer"/>
                                    </if>
                                </a>
                                <input type="button" class="btn btn-sm btn-cancel-thumbnail" value="取消图片">
                            </div>
                        </td>
                    </tr> -->

                    <tr>
                        <th><b>创建时间</b></th>
                    </tr>
                    <tr>
                        <td>
                            <input class="form-control js-bootstrap-datetime" type="text" name="post[create_time]"
                                   value="{$post.create_time?=date('Y-m-d H:i',$post['create_time'])}">
                        </td>
                    </tr>
                    <tr>
                        <th><b>预约时间</b></th>
                    </tr>
                    <tr>
                        <td>
                            <input class="form-control js-bootstrap-datetime" type="text" name="post[appoint_time]"
                                   value="{$post.appoint_time?=date('Y-m-d H:i',$post['appoint_time'])}">
                        </td>
                    </tr>
                    <tr>
                        <th>失效时间</th>
                    </tr>
                    <tr>
                        <td>
                            <input class="form-control js-bootstrap-datetime" type="text" name="post[end_time]"
                                   value="{$post.end_time?=date('Y-m-d H:i',$post['end_time'])}">
                        </td>
                    </tr>
                    <tr>
                        <th><b>状态</b></th>
                    </tr>
                    <tr>
                        <td>
                            <div class="checkbox">
                                <label><input type="checkbox" name="post[is_top]" value="1">置顶</label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="checkbox">
                                <select class="form-control" name="post[status]" style="width:140px;">
                                    {$service_status|default=''}
                                </select>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="hidden" name="post[id]" value="{$post.id}">
                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
                <a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
            </div>
        </div>
    </form>
</div>

    function doSelectCategory() {
        var selectedCategoriesId = $('#js-categories-id-input').val();
        openIframeLayer("{:url('AdminInsurance/select')}?ids=" + selectedCategoriesId, '请选择分类', {
            area: ['700px', '400px'],
            btn: ['确定', '取消'],
            yes: function (index, layero) {
                var iframeWin          = window[layero.find('iframe')[0]['name']];
                var selectedCategories = iframeWin.confirm();
                if (selectedCategories.selectedCategoriesId.length == 0) {
                    layer.msg('请选择分类');
                    return;
                }
                $('#js-categories-id-input').val(selectedCategories.selectedCategoriesId.join(','));
                $('#js-categories-name-input').val(selectedCategories.selectedCategoriesName.join(' '));
                //console.log(layer.getFrameIndex(index));
                layer.close(index); //如果设定了yes回调，需进行手工关闭
            }
        });
    }
