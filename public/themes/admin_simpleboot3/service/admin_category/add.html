<include file="public@header"/>
<style type="text/css">
    .define_head{font-size:2em;color:#F00;height:50px;}
    .define_label{margin-right:50px;width:19%;}
    .define_input{width:30px;height:30px;float:left}
    .define_label span{vertical-align:middle;line-height:35px;}
    .define_plat{float: left; height: 30px; line-height: 33px; display: block; width: 60px; font-weight: 700; margin-left: 100px;}
</style>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('AdminCategory/index')}">业务模型管理</a></li>
        <li class="active"><a href="{:url('AdminCategory/add')}">添加业务模型</a></li>
    </ul>
    <div class="row margin-top-20">
        <div class="col-md-2">
            <div class="list-group">
                <a class="list-group-item" href="#A" data-toggle="tab">基本属性</a>
                <a class="list-group-item" href="#B" data-toggle="tab">客户字段</a>
                <a class="list-group-item" href="#C" data-toggle="tab">SEO设置</a>
            </div>
        </div>
        <form class="js-ajax-form" action="{:url('AdminCategory/addPost')}" method="post">
        <div class="col-md-6">
                <div class="tab-content">
                    <div class="tab-pane active" id="A">
                        <div class="form-group">
                            <label><span class="form-required">*</span>业务模型类型</label>
                            <div>
                                <select class="form-control" style="width:140px;float:left;" name="cate[type]">
                                    <option value="service">业务</option>
                                    <option value="shop">店铺</option>
                                    <option value="flow">流程</option>
                                </select>
                            </div>
                            <div>
                                <span class="define_plat">平台类型 </span>
                                <select class="form-control" style="width:140px" name="cate[platform]">
                                    <option value="1">自营</option>
                                    <option value="2">公司企业</option>
                                    <option value="3">外资</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="input-name"><span class="form-required">*</span>业务模型名称</label>
                            <div>
                                <input type="text" class="form-control" id="input-name" name="cate[name]">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="input-code">业务模型代码</label>
                            <div>
                                <input type="text" class="form-control" id="input-code" name="cate[code]" value="null">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input-dir">模型文件夹</label>
                            <div>
                                <input type="text" class="form-control" id="input-dir" name="cate[dir]">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="input-description">描述</label>
                            <div>
                                <textarea class="form-control" name="cate[description]" id="input-description"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input-desc2">次级描述</label>
                            <div>
                                <textarea class="form-control" name="cate[desc2]" id="input-desc2"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input-notice">温馨提示</label>
                            <div>
                                <input type="text" class="form-control" id="input-notice" name="cate[notice]">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input-description">内容</label>
                            <div>
                                <script style="width:100%" type="text/plain" id="content" name="cate[content]"></script>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane" id="B">
                        <div class="form-group">
                            <div class="define_head">自定义客户填写资料</div>
                            <div>
                                {$define_data}
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane" id="C">
                        <div class="form-group">
                            <label for="input-seo_title">SEO标题</label>
                            <div>
                                <input type="text" class="form-control" id="input-seo_title" name="cate[seo_title]">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input-seo_keywords">SEO关键字</label>
                            <div>
                                <input type="text" class="form-control" id="input-seo_keywords" name="cate[seo_keywords]">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input-seo_description">SEO描述</label>
                            <div>
                                <textarea class="form-control" name="cate[seo_description]" id="input-seo_description"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
                    <a class="btn btn-default" href="{:url('AdminCategory/index')}">{:lang('BACK')}</a>
                </div>
        </div>
        <div class="col-md-3">
            <table class="table table-bordered">
                <tr>
                    <th>缩略图</th>
                </tr>
                <tr>
                    <td>
                        <div>
                            <input type="hidden" name="cate[more][thumbnail]" class="form-control" id="js-thumbnail-input">
                            <div>
                                <a href="javascript:uploadOneImage('图片上传','#js-thumbnail-input');">
                                    <img src="__TMPL__/public/assets/images/default-thumbnail.png"
                                         id="js-thumbnail-input-preview"
                                         width="135" style="cursor: pointer"/>
                                </a>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th><b>创建时间</b></th>
                </tr>
                <tr>
                    <td>
                        <input class="form-control js-bootstrap-datetime" value="{:date('Y-m-d H:i:s',time())}">
                    </td>
                </tr>
                <tr>
                    <th><b>状态</b></th>
                </tr>
                <tr>
                    <td>
                        <div class="checkbox">
                            <label><input type="checkbox" name="cate[is_top]" value="1">置顶</label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="checkbox">
                            <select class="form-control" name="cate[status]" style="width:140px;">
                                <option value="1">显示</option>
                                <option value="0">隐藏</option>
                            </select>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        </form>
    </div>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
<script type="text/javascript">
    //编辑器路径定义
    var editorURL = GV.WEB_ROOT;
</script>

        editorcontent = new baidu.editor.ui.Editor();

        //     $('#thumbnail-preview').attr('src', '__TMPL__/public/assets/images/default-thumbnail.png');
        //     $('#thumbnail').val('');
        // });
    });
</script>
</body>
</html>
