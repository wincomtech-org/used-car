<div class="col-md-9">
    <table class="table table-bordered">
        <tr>
            <th width="100">字段名<span class="form-required">*</span></th>
            <td>
                <input class="form-control" type="text" name="name" required value="{$name|default=''}" placeholder="请输入名称" />
            </td>
        </tr>
        <tr>
            <th>字段码</th>
            <td>
                <input class="form-control" type="text" name="code" required value="{$code|default=''}" />
                <p class="help-block">用于后期提取，数据库</p>
            </td>
        </tr>
        <tr>
            <th>类型</th><address></textarea>
            <td>
                <select name="type" class="form-control" style="width:140px;">
                    {$types|default=''}
                    <!-- 特殊的用code区分 -->
                </select>
            </td>
        </tr>
        <tr>
            <th>验证规则</th>
            <td>
                <input class="form-control" type="text" name="rule" value="{$rule|default=''}" />
                <p class="help-block">用于后期提取，数据库</p>
            </td>
        </tr>
    </table>
</div>
