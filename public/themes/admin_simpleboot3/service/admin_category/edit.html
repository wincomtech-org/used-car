<include file="public@header"/>
<style type="text/css">
    .define_head{font-size:2em;color:#F00;height:50px;}
    .define_label{margin-right:50px;width:19%;}
    .define_input{width:30px;height:30px;float:left}
    .define_label span{vertical-align:middle;line-height:35px;}
    .define_plat{float: left; height: 30px; line-height: 33px; display: block; width: 60px; font-weight: 700; margin-left: 100px;}
</style>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('AdminCategory/index')}">业务模型管理</a></li>
        <li><a href="{:url('AdminCategory/add')}">添加业务模型</a></li>
        <li class="active"><a>编辑业务模型</a></li>
    </ul>
    <div class="row margin-top-20">
        <div class="col-md-2">
            <div class="list-group">
                <a class="list-group-item" href="#A" data-toggle="tab">基本属性</a>
                <a class="list-group-item" href="#B" data-toggle="tab">客户字段</a>
                <a class="list-group-item" href="#C" data-toggle="tab">SEO设置</a>
            </div>
        </div>
        <form class="js-ajax-form" action="{:url('AdminCategory/editPost')}" method="post">
        <div class="col-md-6">
            <div class="tab-content">
                <div class="tab-pane active" id="A">
                    <div class="form-group">
                        <label><span class="form-required">*</span>业务模型类型</label>
                        <div>
                            <select class="form-control" style="width:140px;float:left;" name="cate[type]">
                                <option {$type=='service'?'selected':''} value="service">业务</option>
                                <option {$type=='shop'?'selected':''} value="shop">店铺</option>
                                <option {$type=='flow'?'selected':''} value="flow">流程</option>
                            </select>
                        </div>
                        <div>
                            <span class="define_plat">平台类型 </span>
                            <select class="form-control" style="width:140px" name="cate[platform]">
                                <option {$platform==1?='selected'} value="1">自营</option>
                                <option {$platform==2?='selected'} value="2">公司企业</option>
                                <option {$platform==3?='selected'} value="3">外资</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input-name"><span class="form-required">*</span>业务模型名称</label>
                        <div>
                            <input type="text" class="form-control" id="input-name" name="cate[name]" value="{$name}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input-code">业务模型代码</label>
                        <div>
                            <input type="text" class="form-control" id="input-code" name="cate[code]" value="{$code|default=''}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input-dir">模型文件夹</label>
                        <div>
                            <input type="text" class="form-control" id="input-dir" name="cate[dir]" value="{$dir}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="input-description">描述</label>
                        <div>
                            <textarea class="form-control" name="cate[description]" id="input-description">{$description}</textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input-desc2">次级描述</label>
                        <div>
                            <textarea class="form-control" name="cate[desc2]" id="input-desc2">{$desc2}</textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input-description">内容</label>
                        <div>
                            <script style="width:100%" type="text/plain" id="content" name="cate[content]" value="{$content|default=''}"></script>
                        </div>
                    </div>
                </div>
                <div class="tab-pane" id="B">
                    <div class="form-group">
                        <div class="define_head">自定义客户填写资料</div>
                        <div>
                            {$define_data}
                        </div>
                    </div>
                </div>
                <div class="tab-pane" id="C">
                    <div class="form-group">
                        <label for="input-seo_title">SEO标题</label>
                        <div>
                            <input type="text" class="form-control" id="input-seo_title" name="cate[seo_title]" value="{$seo_title}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input-seo_keywords">SEO关键字</label>
                        <div>
                            <input type="text" class="form-control" id="input-seo_keywords" name="cate[seo_keywords]" value="{$seo_keywords}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input-seo_description">SEO描述</label>
                        <div>
                            <textarea class="form-control" name="cate[seo_description]" id="input-seo_description">{$seo_description}</textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <input type="hidden" name="cate[id]" value="{$id}">
                <button type="submit" class="btn btn-primary js-ajax-submit" data-refresh="1200">{:lang('SAVE')}</button>
                <a class="btn btn-default" href="{:url('AdminCategory/index')}">{:lang('BACK')}</a>
            </div>
        </div>
        <div class="col-md-3">
            <table class="table table-bordered">
                <tr>
                    <th><b>小图标</b></th>
                </tr>
                <tr>
                    <td>
                        <div>
                            <input type="hidden" name="cate[more][thumbnail]" class="form-control" value="{$more.thumbnail|default=''}" id="js-thumbnail-input">
                            <div>
                                <a href="javascript:uploadOneImage('图片上传','#js-thumbnail-input');">
                                    <if condition="empty($more.thumbnail)">
                                        <img src="__TMPL__/public/assets/images/default-thumbnail.png"
                                             id="js-thumbnail-input-preview"
                                             width="135" style="cursor: pointer"/>
                                    <else/>
                                        <img src="{:cmf_get_image_preview_url($more.thumbnail)}"
                                             id="js-thumbnail-input-preview"
                                        width="135" style="cursor: pointer"/>
                                    </if>
                                </a>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th><b>创建时间</b></th>
                </tr>
                <tr>
                    <td>
                        <input class="form-control js-bootstrap-datetime" value="{:date('Y-m-d H:i',$create_time)}">
                    </td>
                </tr>
                <tr>
                    <th><b>状态</b></th>
                </tr>
                <tr>
                    <td>
                        <div class="checkbox">
                            <label><input type="checkbox" name="cate[is_top]" value="1" {$is_top?='checked'}>置顶</label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="checkbox">
                            <select class="form-control" name="cate[status]" style="width:140px;">
                                <option value="1" {$status?='selected'}>显示</option>
                                <option value="0" {$status==0?='selected'}>隐藏</option>
                            </select>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        </form>
    </div>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
<script type="text/javascript">
    //编辑器路径定义
    var editorURL = GV.WEB_ROOT;
</script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript">
    $(function(){
        editorcontent = new baidu.editor.ui.Editor();
        editorcontent.render('content');
        try {
            editorcontent.sync();
        } catch (err) {
        }
    })
</script>
</body>
</html>
