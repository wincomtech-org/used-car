<div class="table-actions">
    <notempty name="categoryId_off">
        <button class="btn btn-primary btn-sm js-ajax-submit" type="submit"
                data-action="{:url('AdminCar1/listOrder')}">{:lang('SORT')}
        </button>
    </notempty>
    <button class="btn btn-primary btn-sm js-ajax-submit" type="submit"
            data-action="{:url('AdminCar1/publish',array('yes'=>1))}" data-subcheck="true">发布
    </button>
    <button class="btn btn-primary btn-sm js-ajax-submit" type="submit"
            data-action="{:url('AdminCar1/publish',array('no'=>1))}" data-subcheck="true">取消发布
    </button>
    <button class="btn btn-primary btn-sm js-ajax-submit" type="submit"
            data-action="{:url('AdminCar1/top',array('yes'=>1))}" data-subcheck="true">置顶
    </button>
    <button class="btn btn-primary btn-sm js-ajax-submit" type="submit"
            data-action="{:url('AdminCar1/top',array('no'=>1))}" data-subcheck="true">取消置顶
    </button>
    <button class="btn btn-primary btn-sm js-ajax-submit" type="submit"
            data-action="{:url('AdminCar1/recommend',array('yes'=>1))}" data-subcheck="true">推荐
    </button>
    <button class="btn btn-primary btn-sm js-ajax-submit" type="submit"
            data-action="{:url('AdminCar1/recommend',array('no'=>1))}" data-subcheck="true">取消推荐
    </button>
