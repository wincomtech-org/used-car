
<tr>
    <th>{$vo.name}</th>
    <td>
        <switch name="vo.code_type">
            <case value="select">
                <select class="form-control" style="width:140px;" name="{$biz}">
                    <option value="">--请选择--</option>
                    <notempty name="vo.form_element">
                        <foreach name="vo.form_element" item="it">
                            <option {$biz_compare==$it.id?'selected':''} value="{$it.id}">{$it.description?$it.description:$it.name.$vo.unit}</option>
                        </foreach>
                    </notempty>
                </select>
            </case>
            <case value="radio">
                <notempty name="vo.form_element">
                    <foreach name="vo.form_element" item="it">
                        <label>
                            <input type="radio" {$biz_compare==$it.id?'checked':''} name="{$biz}" value="{$it.id}"> 
                            {$it.description?$it.description:$it.name.$vo.unit} &nbsp; &nbsp;
                        </label>
                    </foreach>
                </notempty>
            </case>
            <case value="checkbox">
                <notempty name="vo.form_element">
                    <foreach name="vo.form_element" item="it">
                        <label>
                            <input type="checkbox" {$biz_compare==$it.id?'checked':''} name="{$biz}[]" value="{$it.id}"> 
                            {$it.description?$it.description:$it.name.$vo.unit} &nbsp; &nbsp;
                        </label>
                    </foreach>
                </notempty>
            </case>
            <case value="number">
                <input class="form-control" placeholder="{$vo.description}" type="number" name="{$biz}" value="{$biz_compare|default=''}">
            </case>
            <case value="hidden">
                <input class="form-control" type="hidden" name="{$biz}" value="{$it.id}">
            </case>
            <default /><input class="form-control" placeholder="{$vo.description}" type="text" name="{$biz}" value="{$biz_compare|default=''}">
        </switch>
        <p class="help-block">{$vo.description|default=''} <notempty name="vo.unit">单位：{$vo.unit}</notempty></p>
    </td>
</tr>
