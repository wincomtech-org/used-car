<include file="public@header" />
</head>
<body>
    <div class="wrap">
        <ul class="nav nav-tabs">
            <li class="active"><a href="{:url('AdminBrand/index')}">品牌管理</a></li>
            <li><a href="{:url('AdminBrand/add')}">添加品牌</a></li>
        </ul>
        <form method="post" class="js-ajax-form" action="{:url('AdminBrand/listOrder')}">
            <div class="table-actions">
                <button type="submit" class="btn btn-primary btn-sm js-ajax-submit">{:lang('SORT')}</button>
            </div>
            <table class="table table-hover table-bordered table-list">
                <thead>
                    <tr>
                        <th width="50">排序</th>
                        <th width="50">ID</th>
                        <th>品牌名称</th>
                        <th>描述</th>
                        <th width="180">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <foreach name="categories" item="vo">
                    <tr>
                        <td><input name="list_orders[{$vo.id}]" type="text" size="3" value="{$vo.list_order}" class="input-order"></td>
                        <td>{$vo.id}</td>
                        <td><a>{$vo.name}</a></td>
                        <td>{$vo.description}</td>
                        <td>
                            <a href="{:url('AdminBrand/edit', ['id'=>$vo['id']])}">编辑</a>&nbsp;&nbsp;
                            <a class="js-ajax-delete" href="{:url('AdminBrand/delete', ['id'=>$vo['id']])}">删除</a>
                        </td>
                    </tr>
                    </foreach>
                </tbody>
                <tfoot>
                    <tr>
                        <th width="50">排序</th>
                        <th width="50">ID</th>
                        <th>品牌名称</th>
                        <th>描述</th>
                        <th width="180">操作</th>
                    </tr>
                </tfoot>
            </table>
            <div class="table-actions">
                <button type="submit" class="btn btn-primary btn-sm js-ajax-submit">{:lang('SORT')}</button>
            </div>
            <ul class="pagination">{$pager|default=''}</ul>
        </form>
    </div>
    <script src="__STATIC__/js/admin.js"></script>
</body>
</html>
