<include file="public@header"/>

</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('AdminSeries/index')}">车系管理</a></li>
        <li><a href="{:url('AdminSeries/add')}">添加车系</a></li>
        <li class="active"><a>编辑车系</a></li>
    </ul>
    <div class="row margin-top-20">
        <div class="col-md-2">
            <div class="list-group">
                <a class="list-group-item" href="#A" data-toggle="tab">基本属性</a>
            </div>
        </div>
        <div class="col-md-6">
            <form class="js-ajax-form" action="{:url('AdminSeries/editPost')}" method="post">
                <div class="tab-content">
                    <div class="tab-pane active" id="A">
                        <include file="admin_series/add_edit" />
                    </div>
                </div>
                <div class="form-group">
                    <input type="hidden" name="id" value="{$id}">
                    <input type="hidden" class="form-control" id="input-alias" name="alias" value="{$alias|default=''}">
                    <button type="submit" class="btn btn-primary js-ajax-submit" data-refresh="0">{:lang('SAVE')}</button>
                    <a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
</body>
</html>
