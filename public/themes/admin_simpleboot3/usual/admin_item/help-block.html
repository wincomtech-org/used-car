<p class="help-block">在作比较时ID也参与其中，所以要注意<span class="form-required"> ID大小顺序 </span>。</p>
<p class="help-block">属性值推荐用含数字的值，避免用汉字可能出现的报错。</p>
<p class="help-block">如果 描述 不为空，则用之替代显示 属性值。。</p>
<p class="help-block">暂时制定这6个规则： >、>=、=、<=、<、~ ，如果不写则默认是 = 。</p>
<p class="help-block">规则说明： >,大于* 、 >=,不低于* 、 =,等于* 、 <=,不高于* 、 <,小于* 、 ~,在*之间（即<*<=）。</p>
