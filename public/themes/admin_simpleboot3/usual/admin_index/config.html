<include file="public@header" />
</head>
<body>
    <div class="wrap js-check-wrap">
        <ul class="nav nav-tabs">
            <li class="active"><a href="#A1" data-toggle="tab">二手车统一配置</a></li>
            <li><a href="#B1" data-toggle="tab">云片短信</a></li>
            <li><a href="#C1" data-toggle="tab">支付宝支付</a></li>
            <li><a href="#C2" data-toggle="tab">微信支付</a></li>
            <!-- <li><a href="#C3" data-toggle="tab">网银在线</a></li> -->
        </ul>
        <form class="form-horizontal js-ajax-form margin-top-20" role="form" action="{:url('AdminIndex/configPost')}" method="post">
            <fieldset>
                <div class="tabbable">
                    <div class="tab-content">
                        <div class="tab-pane active" id="A1">
                            <div class="form-group">
                                <p class="col-md-6 col-sm-10">
                                    <big>此界面带<span class="form-required">*</span>的为有效设置</big>
                                </p>
                            </div>
                            <!-- 站点设置 -->
                            <div class="form-group">
                                <label for="thumbnail" class="col-sm-2 control-label">网站默认图片</label>
                                <div class="col-md-6 col-sm-10">
                                    <input type="hidden" name="usual[default_img]" id="thumbnail" value="{$usual.default_img|default=''}">
                                    <a href="javascript:uploadOneImage('图片上传','#thumbnail');">
                                        <empty name="site_logo">
                                            <img src="__TMPL__/public/assets/images/default-thumbnail.png" id="thumbnail-preview" style="width:60px;cursor:pointer"/>
                                        <else/>
                                            <img src="{:cmf_get_image_preview_url($usual.default_img)}" id="thumbnail-preview" style="width:60px;cursor:pointer"/>
                                        </empty>
                                    </a>
                                    <input type="button" class="btn btn-sm btn-cancel-thumbnail" value="取消图片">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="input-pagesize" class="col-sm-2 control-label">全局列表分页数<span class="form-required">*</span></label>
                                <div class="col-md-6 col-sm-10">
                                    <input type="number" class="form-control" id="input-pagesize" name="usual[pagesize]" value="{$usual.pagesize|default='12'}">
                                </div>
                            </div>
                            <!-- 消息设置 -->
                            <div class="form-group">
                                <label class="col-sm-2 control-label">系统消息提醒<span class="form-required">*</span></label>
                                <div class="col-md-6 col-sm-10">
                                    <input {$usual.news_switch==1?='checked'} type="radio" name="usual[news_switch]" value="1"> 开 &nbsp; &nbsp;
                                    <input {$usual.news_switch!=1?='checked'} type="radio" name="usual[news_switch]" value="0"> 关 &nbsp; &nbsp;
                                </div>
                            </div>
                            <!-- 店铺相关 -->
                            <div class="form-group">
                                <label class="col-sm-2 control-label">店铺开关</label>
                                <div class="col-md-6 col-sm-10">
                                    <input {$usual.shop_switch==1?='checked'} type="radio" name="usual[shop_switch]" value="1"> 开 &nbsp; &nbsp;
                                    <input {$usual.shop_switch!=1?='checked'} type="radio" name="usual[shop_switch]" value="0"> 关 &nbsp; &nbsp;
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="input-deposit" class="col-sm-2 control-label">开店保证金<span class="form-required">*</span></label>
                                <div class="col-md-6 col-sm-10">
                                    <input type="text" class="form-control" id="input-deposit" name="usual[deposit]" value="{$usual.deposit|default='10.00'}">
                                </div>
                            </div>
                            <!-- 提现相关 -->
                            <div class="form-group">
                                <label class="col-sm-2 control-label">提现开关<span class="form-required">*</span></label>
                                <div class="col-md-6 col-sm-10">
                                    <input {$usual.withdraw_switch==1?='checked'} type="radio" name="usual[withdraw_switch]" value="1"> 开 &nbsp; &nbsp;
                                    <input {$usual.withdraw_switch!=1?='checked'} type="radio" name="usual[withdraw_switch]" value="0"> 关 &nbsp; &nbsp;
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="input-withdraw_num" class="col-sm-2 control-label">每日提现次数<span class="form-required">*</span></label>
                                <div class="col-md-6 col-sm-10">
                                    <input type="number" class="form-control" id="input-withdraw_num" name="usual[withdraw_num]" value="{$usual.withdraw_num|default='1'}">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="input-coupon_switch" class="col-sm-2 control-label">优惠券开关<span class="form-required">*</span></label>
                                <div class="col-md-6 col-sm-10">
                                    <input {$usual.coupon_switch==1?='checked'} type="radio" name="usual[coupon_switch]" value="1"> 开 &nbsp; &nbsp;
                                    <input {$usual.coupon_switch!=1?='checked'} type="radio" name="usual[coupon_switch]" value="0"> 关 &nbsp; &nbsp;
                                </div>
                            </div>

                            <div class="form-group" style="display:none">
                                <label for="input-watering" class="col-sm-2 control-label">防灌水</label>
                                <div class="col-md-6 col-sm-10">
                                    <textarea class="form-control" id="input-watering" name="usual[watering]">{$usual.watering|default=''}</textarea>
                                </div>
                            </div>
                        </div>



                        <div class="tab-pane" id="B1">
                            <div class="form-group">
                                <label for="input-yunpian_account" class="col-sm-2 control-label">云片账号</label>
                                <div class="col-md-6 col-sm-10">
                                    <input type="text" class="form-control" id="input-yunpian_account" name="yunpian[account]" value="{$yunpian.account|default=''}" autocomplete="off">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="input-yunpian_pwd" class="col-sm-2 control-label">密码</label>
                                <div class="col-md-6 col-sm-10">
                                    <input type="password" class="form-control" id="input-yunpian_pwd" name="yunpian[pwd]" value="{$yunpian.pwd|default=''}" autocomplete="off">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="input-yunpian_apikey" class="col-sm-2 control-label">安全检验码（apikey）</label>
                                <div class="col-md-6 col-sm-10">
                                    <input type="text" class="form-control" id="input-yunpian_apikey" name="yunpian[apikey]" value="{$yunpian.apikey|default=''}" placeholder="">
                                    <p class="help-block">参见：<a target="_blank" href="https://www.yunpian.com/dashboard/config/account#!/config/account/devAuth">https://www.yunpian.com/dashboard/config/account#!/config/account/devAuth</a></p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="input-yunpian_sign" class="col-sm-2 control-label">签名（sign）</label>
                                <div class="col-md-6 col-sm-10">
                                    <input type="text" class="form-control" id="input-yunpian_sign" name="yunpian[sign]" value="{$yunpian.sign|default=''}" placeholder="【签名】">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="input-yunpian_retimes" class="col-sm-2 control-label">重发间隔</label>
                                <div class="col-md-6 col-sm-10">
                                    <input type="number" class="form-control" id="input-yunpian_retimes" name="yunpian[retry_times]" value="{$yunpian.retry_times|default='3'}" placeholder="默认3秒">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="input-yunpian_charset" class="col-sm-2 control-label">字符编码（charset）</label>
                                <div class="col-md-6 col-sm-10">
                                    <input type="text" class="form-control" id="input-yunpian_charset" name="yunpian[charset]" value="{$yunpian.charset|default='utf-8'}" placeholder="不需要改的">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">总开关</label>
                                <div class="col-md-6 col-sm-10">
                                    <input {$yunpian.switch==1?='checked'} type="radio" name="yunpian[switch]" value="1"> 开 &nbsp; &nbsp;
                                    <input {$yunpian.switch!=1?='checked'} type="radio" name="yunpian[switch]" value="0"> 关 &nbsp; &nbsp;
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">模块开关</label>
                                <div class="col-md-6 col-sm-10">
                                    <p class="form-control">暂未开发</p>
                                </div>
                            </div>
                        </div>



                        <div class="tab-pane" id="C1">
                            <div class="form-group">
                                <label for="input-alipay_account" class="col-sm-2 control-label">支付宝账号</label>
                                <div class="col-md-6 col-sm-10">
                                    <input type="text" class="form-control" id="input-alipay_account" name="alipay[account]" value="{$alipay.account|default=''}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="input-alipay_partner" class="col-sm-2 control-label">合作者身份（partner ID）</label>
                                <div class="col-md-6 col-sm-10">
                                    <input type="text" class="form-control" id="input-alipay_partner" name="alipay[partner]" value="{$alipay.partner|default=''}" placeholder="或者PID或者APPID">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="input-alipay_key" class="col-sm-2 control-label">安全校验码（key）</label>
                                <div class="col-md-6 col-sm-10">
                                    <input type="text" class="form-control" id="input-alipay_key" name="alipay[key]" value="{$alipay.key|default=''}" placeholder="合作伙伴密钥">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">开关</label>
                                <div class="col-md-6 col-sm-10">
                                    <input {$alipay.switch==1?='checked'} type="radio" name="alipay[switch]" value="1"> 开 &nbsp; &nbsp;
                                    <input {$alipay.switch!=1?='checked'} type="radio" name="alipay[switch]" value="0"> 关 &nbsp; &nbsp;
                                </div>
                            </div>
                        </div>

                        <div class="tab-pane" id="C2">
                            <div class="form-group">
                                <label for="input-weixin_appid" class="col-sm-2 control-label">AppID（应用ID）</label>
                                <div class="col-md-6 col-sm-10">
                                    <input type="text" class="form-control" id="input-weixin_appid" name="weixin[appid]" value="{$weixin.appid|default=''}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="input-weixin_appsecret" class="col-sm-2 control-label">AppSecret（应用密钥）</label>
                                <div class="col-md-6 col-sm-10">
                                    <input type="text" class="form-control" id="input-weixin_appsecret" name="weixin[appsecret]" value="{$weixin.appsecret|default=''}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="input-weixin_mchid" class="col-sm-2 control-label">Mchid（商户号）</label>
                                <div class="col-md-6 col-sm-10">
                                    <input type="text" class="form-control" id="input-weixin_mchid" name="weixin[mchid]" value="{$weixin.mchid|default=''}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="input-weixin_key" class="col-sm-2 control-label">KEY（商户密钥）</label>
                                <div class="col-md-6 col-sm-10">
                                    <input type="text" class="form-control" id="input-weixin_key" name="weixin[key]" value="{$weixin.key|default=''}">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">开关</label>
                                <div class="col-md-6 col-sm-10">
                                    <input {$weixin.switch==1?='checked'} type="radio" name="weixin[switch]" value="1"> 开 &nbsp; &nbsp;
                                    <input {$weixin.switch!=1?='checked'} type="radio" name="weixin[switch]" value="0"> 关 &nbsp; &nbsp;
                                </div>
                            </div>
                        </div>

                        <div class="tab-pane" id="C3">
                            网银在线商户号:
                            网银在线密钥:
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary js-ajax-submit" data-refresh="1">{:lang('SAVE')}</button>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>

    </div>
    <script type="text/javascript" src="__STATIC__/js/admin.js"></script>
    <script type="text/javascript">
        $(function () {
            $('.btn-cancel-thumbnail').click(function () {
                $('#thumbnail-preview').attr('src', '__TMPL__/public/assets/images/default-thumbnail.png');
                $('#thumbnail').val('');
            });
        });
    </script>
</body>
</html>
