<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">所有坐标</a></li>
        <li><a href="{:url('AdminDeposit/add')}">添加坐标</a></li>
    </ul>
    <form class="well form-inline margin-top-20" method="post" action="{:url('AdminDeposit/index')}">
        所属公司:
        <select class="form-control" name="compId" style="width:140px;">
            <option value=''>全部</option>
            {$company_tree|default=''}
        </select> &nbsp;&nbsp;
        关键字:
        <input type="text" class="form-control" name="keyword" style="width: 200px;"
               value="{$keyword|default=''}" placeholder="请输入关键字...">
        <input type="submit" class="btn btn-primary" value="搜索"/>
        <a class="btn btn-danger" href="{:url('AdminDeposit/index')}">清空</a>
    </form>
    <form class="js-ajax-form" action="" method="post">
        <include file="admin_deposit/table-actions" />
        <table class="table table-hover table-bordered table-list">
            <thead>
                <include file="admin_deposit/table-th" />
            </thead>
            <foreach name="articles" item="vo">
                <tr>
                    <td>
                        <input name="ids[]" type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x"
                               value="{$vo.id}" title="ID:{$vo.id}">
                    </td>
                    <td><b>{$vo.id}</b></td>

                    <td><a href="" target="_blank">{$vo.name|default='[暂未设置]'}</a></td>
                    <td><span>{$vo.ucs_x}</span></td>
                    <td><span>{$vo.ucs_y}</span></td>

                    <td><a href="{:url('AdminDeposit/index',['keyword'=>$vo['company']])}">{$vo.company}</a></td>
                    <td><span>{$vo.remark}</span></td>

                    <td>
                        <empty name="vo.status">不启用<else/>启用</empty>
                    </td>
                    <td>
                        <a href="{:url('AdminDeposit/edit',array('id'=>$vo['id']))}">{:lang('EDIT')}</a>
                        <a href="{:url('AdminDeposit/delete',array('id'=>$vo['id']))}" class="js-ajax-delete">{:lang('DELETE')}</a>
                    </td>
                </tr>
            </foreach>
            <tfoot>
                <include file="admin_deposit/table-th" />
            </tfoot>
        </table>
        <include file="admin_deposit/table-actions" />
        <ul class="pagination">{$page|default=''}</ul>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
<script>
    function reloadPage(win) {
        win.location.reload();
    }

    $(function () {
        setCookie("refersh_time", 0);
        Wind.use('ajaxForm', 'artDialog', 'iframeTools', function () {
            //批量复制
            $('.js-articles-copy').click(function (e) {
                var ids = [];
                $("input[name='ids[]']").each(function () {
                    if ($(this).is(':checked')) {
                        ids.push($(this).val());
                    }
                });

                if (ids.length == 0) {
                    art.dialog.through({
                        id: 'error',
                        icon: 'error',
                        content: '您没有勾选信息，无法进行操作！',
                        cancelVal: '关闭',
                        cancel: true
                    });
                    return false;
                }

                ids = ids.join(',');
                art.dialog.open("__ROOT__/index.php?g=usual&m=AdminDeposit&a=copy&ids=" + ids, {
                    title: "批量复制",
                    width: "300px"
                });
            });
            //批量移动
            $('.js-articles-move').click(function (e) {
                var ids = [];
                $("input[name='ids[]']").each(function () {
                    if ($(this).is(':checked')) {
                        ids.push($(this).val());
                    }
                });

                if (ids.length == 0) {
                    art.dialog.through({
                        id: 'error',
                        icon: 'error',
                        content: '您没有勾选信息，无法进行操作！',
                        cancelVal: '关闭',
                        cancel: true
                    });
                    return false;
                }

                ids = ids.join(',');
                art.dialog.open("__ROOT__/index.php?g=usual&m=AdminDeposit&a=move&old_term_id={$term.term_id|default=0}&ids=" + ids, {
                    title: "批量移动",
                    width: "300px"
                });
            });
        });
    });
</script>
</body>
</html>
