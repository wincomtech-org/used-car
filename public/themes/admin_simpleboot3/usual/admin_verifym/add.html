<include file="public@header"/>
<style type="text/css">
    .define_head{font-size:2em;color:#F00;height:50px;}
    .define_label{margin-right:50px;width:19%;}
    .define_input{width:30px;height:30px;float:left}
    .define_label span{vertical-align:middle;line-height:35px;}
</style>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('AdminVerifym/index')}">认证模型管理</a></li>
        <li class="active"><a href="{:url('AdminVerifym/add')}">添加认证模型</a></li>
        <li style="margin-left:150px"><a href="{:url('AdminVerify/index')}">所有认证</a></li>
    </ul>
    <div class="row margin-top-20">
        <div class="col-md-2">
            <div class="list-group">
                <a class="list-group-item" href="#A" data-toggle="tab">基本属性</a>
                <a class="list-group-item" href="#B" data-toggle="tab">客户字段</a>
            </div>
        </div>
        <form class="js-ajax-form" action="{:url('AdminVerifym/addPost')}" method="post">
            <div class="col-md-6">
                <div class="tab-content">
                    <div class="tab-pane active" id="A">
                        <div class="form-group">
                            <label for="input-name"><span class="form-required">* </span>认证模型名称</label>
                            <div>
                                <input type="text" class="form-control" id="input-name" name="cate[name]">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="input-code"><span class="form-required">* </span>模型代码</label>
                            <div>
                                <input type="text" class="form-control" id="input-code" name="cate[code]">
                            </div>
                        </div>

                        <div class="form-group">
                            <label>小图标</label>
                            <div>
                                <input type="hidden" name="cate[more][thumbnail]" class="form-control" id="js-thumbnail-input">
                                <div>
                                    <a href="javascript:uploadOneImage('图片上传','#js-thumbnail-input');">
                                        <img src="__TMPL__/public/assets/images/default-thumbnail.png"
                                             id="js-thumbnail-input-preview"
                                             width="135" style="cursor: pointer"/>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane" id="B">
                        <div class="form-group">
                            <div class="define_head">自定义客户填写资料</div>
                            <div>
                                {$define_data}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
                    <a class="btn btn-default" href="{:url('AdminVerifym/index')}">{:lang('BACK')}</a>
                </div>
            </div>
            <div class="col-md-3">
                <table class="table table-bordered">
                    <tr>
                        <th><b>状态</b></th>
                    </tr>
                    <tr>
                        <td>
                            <div class="checkbox">
                                <select class="form-control" name="cate[status]" style="width:140px;">
                                    <option value="1">开启</option>
                                    <option value="0">关闭</option>
                                </select>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
</body>
</html>
