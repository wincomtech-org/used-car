<include file="public@header" />
</head>
<body>
    <div class="wrap">
        <ul class="nav nav-tabs">
            <li class="active"><a href="{:url('AdminVerifym/index')}">认证模型管理</a></li>
            <li><a href="{:url('AdminVerifym/add')}">添加认证模型</a></li>
            <li style="margin-left:150px"><a href="{:url('AdminVerify/index')}">所有认证</a></li>
        </ul>
        <form method="post" class="js-ajax-form" action="{:url('AdminVerifym/listOrder')}">
            <div class="table-actions">
                <button type="submit" class="btn btn-primary btn-sm js-ajax-submit">{:lang('SORT')}</button>
            </div>
            <table class="table table-hover table-bordered table-list">
                <thead>
                    <include file="admin_verifym/table-th" />
                </thead>
                <tbody>
                    <foreach name="categories" item="vo">
                    <tr>
                        <td><input name="list_orders[{$vo.id}]" type="text" size="3" value="{$vo.list_order}" class="input-order"></td>
                        <td>{$vo.id}</td>
                        <td><a>{$vo.name|default=''}</a></td>
                        <td>{$vo.code|default=''}</td>
                        <td>{$vo.status?'开启':'关闭'}</td>
                        <td>
                            <a href="{:url('AdminVerifym/edit', ['id'=>$vo['id']])}">编辑</a> &nbsp; &nbsp;
                            <!-- <a class="js-ajax-delete" href="{:url('AdminVerifym/delete', ['id'=>$vo['id']])}">删除</a> -->
                        </td>
                    </tr>
                    </foreach>
                </tbody>
                <tfoot>
                    <include file="admin_verifym/table-th" />
                </tfoot>
            </table>
            <div class="table-actions">
                <button type="submit" class="btn btn-primary btn-sm js-ajax-submit">{:lang('SORT')}</button>
            </div>
            <ul class="pagination">{$pager|default=''}</ul>
        </form>
    </div>
    <script src="__STATIC__/js/admin.js"></script>
</body>
</html>
