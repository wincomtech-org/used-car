<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('AdminItemCate/index')}">属性分类管理</a></li>
        <li><a href="{:url('AdminItemCate/add')}">添加分类</a></li>
        <li class="active"><a>编辑分类</a></li>

        <li><a href="{:url('AdminItem/add')}">添加属性值</a></li>
    </ul>
    <div class="row margin-top-20">
        <div class="col-md-2">
            <div class="list-group">
                <a class="list-group-item" href="#A" data-toggle="tab">基本属性</a>
            </div>
        </div>
        <div class="col-md-6">
            <form class="js-ajax-form" action="{:url('AdminItemCate/editPost')}" method="post">

                    <div class="tab-pane active" id="A">
                        <include file="admin_item_cate/add_edit" />
                    </div>
                </div>
                <div class="form-group">
                    <input type="hidden" name="id" value="{$id}">
                    <button type="submit" class="btn btn-primary js-ajax-submit" data-refresh="0">{:lang('SAVE')}</button>
                    <a class="btn btn-default" href="{:url('AdminItemCate/index')}">{:lang('BACK')}</a>
                </div>
            </form>
        </div>
    </div>
</div>
