<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('AdminReportCate/index')}">检测分类管理</a></li>
        <li><a href="{:url('AdminReportCate/add')}">添加分类</a></li>
        <li class="active"><a>编辑分类</a></li>
    </ul>
    <div class="row margin-top-20">
        <div class="col-md-2">
            <div class="list-group">
                <a class="list-group-item" href="#A" data-toggle="tab">基本检测</a>
            </div>
        </div>
        <div class="col-md-6">
            <form class="js-ajax-form" action="{:url('AdminReportCate/editPost')}" method="post">
                <div class="tab-content">
                    <div class="tab-pane active" id="A">
                        <div class="form-group">
                            <label for="input-parent"><span class="form-required">*</span>上级</label>
                            <div>
                                <select class="form-control" name="parent_id" id="input-parent">
                                    <option value="0">作为一级分类</option>
                                    {$categories_tree}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input-name"><span class="form-required">*</span>分类名称</label>
                            <div>
                                <input type="text" class="form-control" id="input-name" name="name" value="{$name}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input-unit">单位</label>
                            <div>
                                <input type="text" class="form-control" id="input-unit" name="unit" value="{$unit}">
                                <p class="help-block">示范：升</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label><span class="form-required">*</span>字段码类型</label>
                            <div>
                                <select class="form-control" name="code_type">
                                    {$codeType}
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="input-description">描述</label>
                            <div>
                                <textarea class="form-control" name="description" id="input-description">{$description}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="js-thumbnail-input">小图标</label>
                            <div>
                                <input type="hidden" name="more[thumbnail]" class="form-control" value="{$more.thumbnail|default=''}" id="js-thumbnail-input">
                                <div>
                                    <a href="javascript:uploadOneImage('图片上传','#js-thumbnail-input');">
                                        <if condition="empty($more.thumbnail)">
                                            <img src="__TMPL__/public/assets/images/default-thumbnail.png"
                                                 id="js-thumbnail-input-preview"
                                                 width="135" style="cursor: pointer"/>
                                        <else/>
                                            <img src="{:cmf_get_image_preview_url($more.thumbnail)}"
                                                 id="js-thumbnail-input-preview"
                                            width="135" style="cursor: pointer"/>
                                        </if>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input-code_type">是否放到推荐处</label>
                            <div>
                                <label><input type="radio" name="is_rec" value="1" {$is_rec?='checked'}> 是 &nbsp; &nbsp;</label>
                                <label><input type="radio" name="is_rec" value="0" <empty name="is_rec">checked</empty>> 否</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="hidden" name="id" value="{$id}">
                    <button type="submit" class="btn btn-primary js-ajax-submit" data-refresh="0">{:lang('SAVE')}</button>
                    <a class="btn btn-default" href="{:url('AdminReportCate/index')}">{:lang('BACK')}</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
</body>
</html>
