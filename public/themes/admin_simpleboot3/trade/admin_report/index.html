<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">所有属性值</a></li>
        <li><a href="{:url('AdminReport/add',['cid'=>$cateId])}">添加属性值</a></li>
        <li><a style="margin-left:150px" href="{:url('AdminReportCate/index')}">属性分类管理</a></li>
    </ul>
    <form class="well form-inline margin-top-20" method="post" action="{:url('AdminReport/index')}">
        分类:
        <select class="form-control" name="cateId" style="width:140px;">
            {$categorys|default=''}
        </select> &nbsp;&nbsp;
        更新时间:
        <input type="text" class="form-control js-bootstrap-datetime" name="start_time"
               value="{$start_time|default=''}"
               style="width: 140px;" autocomplete="off">-
        <input type="text" class="form-control js-bootstrap-datetime" name="end_time"
               value="{$end_time|default=''}"
               style="width: 140px;" autocomplete="off"> &nbsp; &nbsp;
        关键字:
        <input type="text" class="form-control" name="keyword" style="width: 200px;"
               value="{$keyword|default=''}" placeholder="请输入关键字...">
        <input type="submit" class="btn btn-primary" value="搜索"/>
        <a class="btn btn-danger" href="{:url('AdminReport/index')}">清空</a>
    </form>
    <form class="js-ajax-form" action="" method="post">
        <include file="admin_report/table-actions" />
        <table class="table table-hover table-bordered table-list">
            <thead>
                <include file="admin_report/table-th" />
            </thead>
            <foreach name="lists" item="vo">
                <tr>
                    <td>
                        <input name="ids[]" type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x"
                               value="{$vo.id}" title="ID:{$vo.id}">
                    </td>
                    <td><b>{$vo.id}</b></td>
                    <td><a href="{:url('usual/AdminReportCate/edit',['id'=>$vo['cate_id']])}">{$vo.bname}</a></td>

                    <td><a href="" target="_blank">{$vo.name}</a></td>
                    <td>{$vo.description}</td>

                    <td>
                        <notempty name="vo.update_time">
                            {:date('Y-m-d H:i',$vo['update_time'])}
                        </notempty>
                    </td>
                    <td>
                        <switch name="vo.status">
                            <case value="-1">禁用</case>
                            <case value="1">启用</case>
                            <default />隐藏
                        </switch>
                    </td>
                    <td>
                        <a href="{:url('AdminReport/edit',array('id'=>$vo['id']))}">{:lang('EDIT')}</a> &nbsp;
                        <a href="{:url('AdminReport/delete',array('id'=>$vo['id']))}" class="js-ajax-delete">{:lang('DELETE')}</a>
                    </td>
                </tr>
            </foreach>
            <tfoot>
                <include file="admin_report/table-th" />
            </tfoot>
        </table>
        <include file="admin_report/table-actions" />
        <ul class="pagination">{$page|default=''}</ul>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
<script>
    function reloadPage(win) {
        win.location.reload();
    }

    $(function () {
        setCookie("refersh_time", 0);
        Wind.use('ajaxForm', 'artDialog', 'iframeTools', function () {
            //批量复制
            $('.js-articles-copy').click(function (e) {
                var ids = [];
                $("input[name='ids[]']").each(function () {
                    if ($(this).is(':checked')) {
                        ids.push($(this).val());
                    }
                });

                if (ids.length == 0) {
                    art.dialog.through({
                        id: 'error',
                        icon: 'error',
                        content: '您没有勾选信息，无法进行操作！',
                        cancelVal: '关闭',
                        cancel: true
                    });
                    return false;
                }

                ids = ids.join(',');
                art.dialog.open("__ROOT__/index.php?g=usual&m=AdminReport&a=copy&ids=" + ids, {
                    title: "批量复制",
                    width: "300px"
                });
            });
            //批量移动
            $('.js-articles-move').click(function (e) {
                var ids = [];
                $("input[name='ids[]']").each(function () {
                    if ($(this).is(':checked')) {
                        ids.push($(this).val());
                    }
                });

                if (ids.length == 0) {
                    art.dialog.through({
                        id: 'error',
                        icon: 'error',
                        content: '您没有勾选信息，无法进行操作！',
                        cancelVal: '关闭',
                        cancel: true
                    });
                    return false;
                }

                ids = ids.join(',');
                art.dialog.open("__ROOT__/index.php?g=usual&m=AdminReport&a=move&old_term_id={$term.term_id|default=0}&ids=" + ids, {
                    title: "批量移动",
                    width: "300px"
                });
            });
        });
    });
</script>
</body>
</html>
