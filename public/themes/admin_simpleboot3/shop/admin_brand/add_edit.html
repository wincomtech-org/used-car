<div class="col-md-9">
    <table class="table table-bordered">
        <tr>
            <th>所属分类</th>
            <td>
                <select class="form-control" style="width:240px;" name="category_id">
                    <option value="0">--请选择--</option>
                    {$categories_tree|default=''}
                </select>
                <p class="help-block">打造商品特有品牌</p>
            </td>
        </tr>
        <tr>
            <th width="100">品牌名称<span class="form-required">*</span></th>
            <td>
                <input class="form-control" type="text" name="name" required value="{$name|default=''}" placeholder="请输入名称" />
            </td>
        </tr>
        <tr>
            <th>索引</th>
            <td>
                <input class="form-control" type="text" name="index" required value="{$index|default='*'}" />
                <p class="help-block">首字母，用于后期检索，暂时忽略</p>
            </td>
        </tr>
        <tr>
            <th>品牌logo</th>
            <td>
                <input type="hidden" name="thumbnail" class="form-control" value="{$thumbnail|default=''}" id="js-thumbnail-input">
                <div>
                    <a href="javascript:uploadOneImage('图片上传','#js-thumbnail-input');">
                        <if condition="empty($thumbnail)">
                            <img src="__TMPL__/public/assets/images/default-thumbnail.png"
                                 id="js-thumbnail-input-preview"
                                 width="135" style="cursor:pointer" />
                        <else/>
                            <img src="{:cmf_get_image_preview_url($thumbnail)}"
                                 id="js-thumbnail-input-preview"
                                 width="135" style="cursor:pointer" />
                        </if>
                    </a>
                </div>
            </td>
        </tr>
    </table>
</div>
<div class="col-md-3">
    <table class="table table-bordered">
        <php>
            $is_rec = isset($is_rec)?$is_rec:0;
            $status = isset($status)?$status:1;
        </php>
        <tr>
            <th>推荐</th>
        </tr>
        <tr>
            <td>
                <div class="checkbox">
                    <label><input type="radio" name="is_rec" value="1" {$is_rec==1?='checked'}>是</label>
                    <label><input type="radio" name="is_rec" value="0" {$is_rec==0?='checked'}>否</label>
                </div>
            </td>
        </tr>

        <tr>
            <th><b>状态</b></th>
        </tr>
        <tr>
            <td>
                <div class="checkbox">
                    <label><input type="radio" name="status" value="1" {$status==1?='checked'}>显示</label>
                    <label><input type="radio" name="status" value="0" {$status==0?='checked'}>隐藏</label>
                </div>
            </td>
        </tr>
    </table>
</div>
