<include file="public@header" />
</head>

<body>
    <div class="wrap js-check-wrap">
        <ul class="nav nav-tabs">
            <li><a href="{:url('index')}">所有属性</a></li>
            <li class=""><a href="{:url('add')}">添加属性</a></li>
            <li class="active"><a href="{:url('listav')}">所有属性值</a></li>
            <li><a href="{:url('addav')}">添加属性值</a></li>
        </ul>
        <form class="well form-inline margin-top-20" method="post" action="{:url('listav')}">
            属性
            <select class="form-control" style="width: 150px" name="aid" id="">
                <option value="0">所有</option>
                <foreach name="attrs" item="vo">
                    <option value="{$vo.id}" <if condition="$vo.id eq $data.aid">selected</if>>{$vo.name}</option>
                </foreach>
            </select> &nbsp; &nbsp;
            属性值名称:
            <input type="text" class="form-control" name="name" value="{$data.name}" style="width:200px;" placeholder="请输入属性值名称" autocomplete="off">
            <input type="submit" class="btn btn-primary" value="搜索" />
            <a class="btn btn-danger" href="{:url('listav')}">清空</a>
        </form>
        <form class="js-ajax-form" action="" method="post">
            <table class="table table-hover table-bordered table-list">
                <thead>
                    <tr>
                        <th width="50">ID</th>
                        <th>属性值</th>
                        <th>属性名称</th>
                        <th width="70">状态</th>
                        <th width="90">操作</th>
                    </tr>
                </thead>
                <foreach name="list" item="vo">
                    <tr>
                        <td><b>{$vo.id}</b></td>
                        <td>
                            <span>{$vo.name}</span>
                        </td>
                        <td>
                            <span>{$vo.aname}</span>
                        </td>
                        <td>
                            <eq name="vo.status" value="1">
                                <a data-toggle="tooltip" title="已发布"><i class="fa fa-check"></i></a>
                                <else/>
                                <a data-toggle="tooltip" title="未发布"><i class="fa fa-close"></i></a>
                            </eq>
                        </td>
                        <td>
                            <a href="{:url('AdminAttr/editav',['id'=>$vo.id])}">{:lang('EDIT')}</a>
                            <a href="{:url('AdminAttr/deleteav',['id'=>$vo.id])}" class="js-ajax-delete">{:lang('DELETE')}</a>
                        </td>
                    </tr>
                </foreach>
            </table>
            <ul class="pagination">{$pager}</ul>
        </form>
    </div>
    <script src="__STATIC__/js/admin.js"></script>
</body>

</html>
