<include file="public@header" />
</head>

<body>
    <div class="wrap js-check-wrap">
        <ul class="nav nav-tabs">
            <li><a href="{:url('index')}">所有属性</a></li>
            <li class=""><a href="{:url('add')}">添加属性</a></li>
            <li class="active"><a href="{:url('edit',['id'=>$post.id])}">编辑属性</a></li>
            <li><a href="#"> | </a></li>
            <li><a href="{:url('listav')}">所有属性值</a></li>
            <li><a href="{:url('addav')}">添加属性值</a></li>
        </ul>
        <form action="{:url('editPost')}" method="post" class="form-horizontal js-ajax-form margin-top-20">
            <div class="row">
                <div class="col-md-9">
                    <table class="table table-bordered">
                        <tr>
                            <th width="100">属性名<span class="form-required">*</span></th>
                            <td>
                                <input class="form-control" type="text" name="post[name]" required value="{$post.name}" placeholder="请输入名称" />
                            </td>
                        </tr>
                        <tr>
                            <th>当前属性值</th>
                            <td>
                                <p class="form-control">{$attrs|default=''}</p>
                                <p class="help-lock"><a href="{:url('listav',['aid'=>$post.id])}">编辑属性值</a></p>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="col-md-3">
                    <table class="table table-bordered">
                        <tr>
                            <th>状态</th>
                        </tr>
                        <tr>
                            <td>
                                <div class="checkbox">
                                    <label>
                                        <input type="radio" name="post[status]" value="1" {$post.status==1?='checked' }>显示</label>
                                    <label>
                                        <input type="radio" name="post[status]" value="0" {$post.status==0?='checked' }>隐藏</label>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="hidden" name="post[id]" value="{$post.id}">
                    <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
                    <a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
                </div>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="__STATIC__/js/admin.js"></script>
</body>

</html>
