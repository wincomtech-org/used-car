<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('index')}">所有属性</a></li> 
        <li ><a href="{:url('add')}">添加属性</a></li>
        <li><a href="{:url('listav')}">所有属性值</a></li>
        <li  class="active"><a href="{:url('addav')}">添加属性值</a></li>
    </ul>
    <form action="{:url('AdminAttr/addavPost')}" method="post" class="form-horizontal js-ajax-form margin-top-20">
        <div class="row">
            <div class="col-md-9">
                <table class="table table-bordered"> 
                	<tr>
                        <th>属性<span class="form-required">*</span></th>
                        <td>
                            <select name="attr_id" id="" required>
   
						 	<foreach name="attrs" item="vo">
						     	<option value="{$vo.id}" <if condition="$vo.id eq $aid">selected</if>>{$vo.name}</option>
							</foreach>
						    </select>
                        </td>
                    </tr> 
                    <tr>
                        <th>属性值<span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" name="name"
                                   id="name" required value="" placeholder="属性值"/>
                        </td>
                    </tr> 
                </table>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
                        <a class="btn btn-default" href="{:url('AdminAttr/index')}">{:lang('BACK')}</a>
                    </div>
                </div>
            </div>
           
        </div>
    </form>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
 
</body>
</html>
