<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('AdminAttr/index')}">属性管理</a></li>
        <li class="active"><a href="{:url('AdminAttr/add')}">添加属性</a></li>
    </ul>
    <form action="{:url('AdminAttr/addPost')}" method="post" class="form-horizontal js-ajax-form margin-top-20">
        <div class="row">
            <div class="col-md-9">
                <table class="table table-bordered">
                    <tr>
                        <th width="100">分类<span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" style="width:400px;" required value=""
                                   placeholder="请选择分类" onclick="doSelectCategory();" id="js-categories-name-input"
                                   readonly/>
                            <input class="form-control" type="hidden" value="" name="categories"
                                   id="js-categories-id-input"/>
                        </td>
                    </tr>
                    <tr>
                        <th>名称<span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" name="post[name]"
                                   id="name" required value="" placeholder="请输入名称"/>
                        </td>
                    </tr>
                    <tr>
                        <th>输入类型</th>
                        <td>
                            <select class="form-control" name="post[input_type]">
                                <option value="0">默认</option>
                                <option value="1">文本类型</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <th>是否查询</th>
                        <td>
                            <label><input type="radio" name="post[is_query]" value="1">是</label> &nbsp;
                            <label><input type="radio" name="post[is_query]" value="0" checked>否</label>
                        </td>
                    </tr>
                    <tr>
                        <th>值类型</th>
                        <td>
                            <select class="form-control" name="post[vtype]">
                                <option value="0">默认</option>
                                <option value="1">数字型</option>
                                <option value="2">字符型</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>值长度</th>
                        <td>
                            <input class="form-control" type="text" name="post[vlength]" value="" placeholder="">
                        </td>
                    </tr>
                </table>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary js-ajax-submit1">{:lang('ADD')}</button>
                        <a class="btn btn-default" href="{:url('AdminAttr/index')}">{:lang('BACK')}</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <table class="table table-bordered">
                    <!-- <tr>
                        <th><b>缩略图</b></th>
                    </tr>
                    <tr>
                        <td>
                            <div style="text-align: center;">
                                <input type="hidden" name="post[more][thumbnail]" id="thumbnail" value="">
                                <a href="javascript:uploadOneImage('图片上传','#thumbnail');">
                                    <img src="__TMPL__/public/assets/images/default-thumbnail.png"
                                         id="thumbnail-preview"
                                         style="max-width:135px;cursor:pointer"/>
                                </a>
                                <input type="button" class="btn btn-sm btn-cancel-thumbnail" value="取消图片">
                            </div>
                        </td>
                    </tr> -->

                    <tr>
                        <th><b>状态</b></th>
                    </tr>
                    <tr>
                        <td>
                            <div class="checkbox">
                                <label><input type="radio" name="post[status]" value="1" checked>显示</label>
                                <label><input type="radio" name="post[status]" value="0">隐藏</label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="checkbox">
                                <label><input type="radio" name="post[is_rec]" value="1">推荐</label>
                                <label><input type="radio" name="post[is_rec]" value="0" checked>不推荐</label>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
<script type="text/javascript">
    $(function () {
        $('.btn-cancel-thumbnail').click(function () {
            $('#thumbnail-preview').attr('src', '__TMPL__/public/assets/images/default-thumbnail.png');
            $('#thumbnail').val('');
        });
    });

    function doSelectCategory() {
        var selectedCategoriesId = $('#js-categories-id-input').val();
        openIframeLayer("{:url('AdminCategory/select')}?ids=" + selectedCategoriesId, '请选择分类', {
            area: ['700px', '400px'],
            btn: ['确定', '取消'],
            yes: function (index, layero) {
                var iframeWin          = window[layero.find('iframe')[0]['name']];
                var selectedCategories = iframeWin.confirm();
                if (selectedCategories.selectedCategoriesId.length == 0) {
                    layer.msg('请选择分类');
                    return;
                }
                $('#js-categories-id-input').val(selectedCategories.selectedCategoriesId.join(','));
                $('#js-categories-name-input').val(selectedCategories.selectedCategoriesName.join(' '));
                //console.log(layer.getFrameIndex(index));
                layer.close(index); //如果设定了yes回调，需进行手工关闭
            }
        });
    }
</script>
</body>
</html>
