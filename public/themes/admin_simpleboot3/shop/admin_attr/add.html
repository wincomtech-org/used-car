<include file="public@header" />
</head>

<body>
    <div class="wrap js-check-wrap">
        <ul class="nav nav-tabs">
            <li><a href="{:url('index')}">所有属性</a></li>
            <li class="active"><a href="{:url('add')}">添加属性</a></li>
            <li><a href="{:url('listav')}">所有属性值</a></li>
            <li><a href="{:url('addav')}">添加属性值</a></li>
        </ul>
        <form action="{:url('AdminAttr/addPost')}" method="post" class="form-horizontal js-ajax-form margin-top-20">
            <div class="row">
                <div class="col-md-9">
                    <table class="table table-bordered">
                        <tr>
                            <th>名称<span class="form-required">*</span></th>
                            <td>
                                <input class="form-control" type="text" name="post[name]" id="name" required value="" placeholder="请输入名称" />
                            </td>
                        </tr>
                    </table>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
                            <a class="btn btn-default" href="{:url('AdminAttr/index')}">{:lang('BACK')}</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <table class="table table-bordered">
                        <tr>
                            <th><b>状态</b></th>
                        </tr>
                        <tr>
                            <td>
                                <div class="checkbox">
                                    <label>
                                        <input type="radio" name="post[status]" value="1" checked>显示</label>
                                    <label>
                                        <input type="radio" name="post[status]" value="0">隐藏</label>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="__STATIC__/js/admin.js"></script>
</body>

</html>
