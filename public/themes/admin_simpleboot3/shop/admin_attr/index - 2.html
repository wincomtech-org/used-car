<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">所有属性</a></li>
        <li><a href="{:url('AdminAttr/add')}">添加属性</a></li>
    </ul>
    <form class="well form-inline margin-top-20" method="post" action="{:url('AdminAttr/index')}">
        分类:
        <select class="form-control" name="category" style="width: 140px;">
            <option value='0'>全部</option>
            {$category_tree|default=''}
        </select> &nbsp; &nbsp;
        关键字:
        <input type="text" class="form-control" name="keyword" style="width:200px;"
               value="{$keyword|default=''}" placeholder="请输入关键字" autocomplete="off">
        <input type="submit" class="btn btn-primary" value="搜索"/>
        <a class="btn btn-danger" href="{:url('AdminAttr/index')}">清空</a>
    </form>

    <form class="js-ajax-form" action="" method="post">
        <include file="admin_attr/table-actions" />
        <table class="table table-hover table-bordered table-list">
            <thead>
                <include file="admin_attr/table-th" />
            </thead>
            <foreach name="list" item="vo">
                <tr>
                    <td>
                        <input type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x" name="ids[]"
                               value="{$vo.id}" title="ID:{$vo.id}">
                    </td>
                    <notempty name="category">
                    <td>
                        <input name="list_orders[{$vo.post_category_id}]" class="input-order" type="text"
                               value="{$vo.list_order}">
                    </td>
                    </notempty>
                    <td><b>{$vo.id}</b></td>

                    <td>
                        <span>{$vo.name}</span>
                        <!-- <notempty name="category">
                            <a href="{:cmf_url('shop/AdminAttr/add',['id'=>$vo.id,'cid'=>$vo.category_id])}"
                               target="_blank">新增属性</a>
                        <else/>
                            <a href="{:cmf_url('portal/Article/index',['id'=>$vo.id])}"
                               target="_blank">新增属性</a>
                        </notempty> -->
                    </td>
                    <td>
                        <foreach name="vo.categories" item="voo">
                            <span class="label label-default">
                                <a href="{:cmf_url('portal/List/index',array('id'=>$voo['id']))}"
                                   style="color: #fff;"
                                   target="_blank"
                                >{$voo.name}</a>
                            </span>&nbsp;
                        </foreach>
                    </td>

                    <td>{$vo.input_type}</td>
                    <td>
                        <notempty name="vo.status">
                            <a data-toggle="tooltip" title="已发布"><i class="fa fa-check"></i></a>
                        <else/>
                            <a data-toggle="tooltip" title="未发布"><i class="fa fa-close"></i></a>
                        </notempty>
                        <empty name="vo.is_rec">
                            <a data-toggle="tooltip" title="未推荐"><i class="fa fa-thumbs-down"></i></a>
                        <else/>
                            <a data-toggle="tooltip" title="已推荐"><i class="fa fa-thumbs-up"></i></a>
                        </empty>
                    </td>
                    <td>
                        <a href="{:url('AdminAttr/edit',['id'=>$vo.id])}">{:lang('EDIT')}</a>
                        <a href="{:url('AdminAttr/delete',['id'=>$vo.id])}" class="js-ajax-delete">{:lang('DELETE')}</a>
                    </td>
                </tr>
            </foreach>
            <tfoot>
                <include file="admin_attr/table-th" />
            </tfoot>
        </table>
        <include file="admin_attr/table-actions" />
        <ul class="pagination">{$pager|default=''}</ul>
    </form>
</div>

<script src="__STATIC__/js/admin.js"></script>
<script>
    function reloadPage(win) {
        win.location.reload();
    }

    $(function () {
        setCookie("refersh_time", 0);
        Wind.use('ajaxForm', 'artDialog', 'iframeTools', function () {
            //批量复制
            $('.js-articles-copy').click(function (e) {
                var ids = [];
                $("input[name='ids[]']").each(function () {
                    if ($(this).is(':checked')) {
                        ids.push($(this).val());
                    }
                });

                if (ids.length == 0) {
                    art.dialog.through({
                        id: 'error',
                        icon: 'error',
                        content: '您没有勾选信息，无法进行操作！',
                        cancelVal: '关闭',
                        cancel: true
                    });
                    return false;
                }

                ids = ids.join(',');
                art.dialog.open("__ROOT__/index.php?g=portal&m=AdminAttr&a=copy&ids=" + ids, {
                    title: "批量复制",
                    width: "300px"
                });
            });
            //批量移动
            $('.js-articles-move').click(function (e) {
                var ids = [];
                $("input[name='ids[]']").each(function () {
                    if ($(this).is(':checked')) {
                        ids.push($(this).val());
                    }
                });

                if (ids.length == 0) {
                    art.dialog.through({
                        id: 'error',
                        icon: 'error',
                        content: '您没有勾选信息，无法进行操作！',
                        cancelVal: '关闭',
                        cancel: true
                    });
                    return false;
                }

                ids = ids.join(',');
                art.dialog.open("__ROOT__/index.php?g=portal&m=AdminAttr&a=move&old_term_id={$term.term_id|default=0}&ids=" + ids, {
                    title: "批量移动",
                    width: "300px"
                });
            });
        });
    });
</script>
</body>
</html>
