<include file="public@header" />
</head>

<body>
    <div class="wrap js-check-wrap">
        <ul class="nav nav-tabs">
            <li class="active"><a href="{:url('index')}">所有属性</a></li>
            <li><a href="{:url('add')}">添加属性</a></li>
            <li><a href="{:url('listav')}">所有属性值</a></li>
            <li><a href="{:url('addav')}">添加属性值</a></li>
        </ul>
        <div class="help-block">说明：属性用于商品筛选、商品发布页属性选择、商品详情页展示。</div>
        <form class="well form-inline margin-top-20" method="post" action="{:url('AdminAttr/index')}">
            属性名:
            <input type="text" class="form-control" name="name" style="width:200px;" value="{$data.name}" placeholder="请输入 属性名" autocomplete="off">
            <input type="submit" class="btn btn-primary" value="搜索" />
            <a class="btn btn-danger" href="{:url('AdminAttr/index')}">清空</a>
        </form>
        <form class="js-ajax-form" action="" method="post">
            <include file="admin_attr/table-actions" />
            <table class="table table-hover table-bordered table-list">
                <thead>
                    <include file="admin_attr/table-th" />
                </thead>
                <foreach name="list" item="vo">
                    <tr>
                        <td>
                            <input type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x" name="ids[]" value="{$vo.id}" title="ID:{$vo.id}">
                        </td>
                        <td>
                            <input name="list_orders[{$vo.id}]" class="input-order" type="text" value="{$vo.list_order}">
                        </td>
                        <td><b>{$vo.id}</b></td>
                        <td>
                            <span>{$vo.name}</span>
                        </td>
                        <td>
                            <eq name="vo.status" value="1">
                                <a data-toggle="tooltip" title="已发布"><i class="fa fa-check"></i></a>
                                <else/>
                                <a data-toggle="tooltip" title="未发布"><i class="fa fa-close"></i></a>
                            </eq>
                        </td>
                        <td>
                            <a href="{:url('addav',['aid'=>$vo.id])}">添加属性值</a> &nbsp; | &nbsp; 
                            <a href="{:url('listav',['aid'=>$vo.id])}">查看属性值</a> &nbsp; | &nbsp; 
                            <a href="{:url('AdminAttr/edit',['id'=>$vo.id])}">{:lang('EDIT')}</a> &nbsp; | &nbsp; 
                            <a href="{:url('AdminAttr/delete',['id'=>$vo.id])}" class="js-ajax-delete">{:lang('DELETE')}</a>
                        </td>
                    </tr>
                </foreach>
                <tfoot>
                    <include file="admin_attr/table-th" />
                </tfoot>
            </table>
            <include file="admin_attr/table-actions" />
            <ul class="pagination">{$pager|default=''}</ul>
        </form>
    </div>
    <script src="__STATIC__/js/admin.js"></script>
</body>

</html>
