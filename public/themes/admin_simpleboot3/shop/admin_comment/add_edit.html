<style type="text/css">
    .pic-list li {
        margin-bottom: 5px;
    }
</style>
<div class="col-md-9">
    <table class="table table-bordered">
        <tr>
            <th width="100">关联商品</th>
            <td>
                <p class="form-control">
                    <a target="_blank" href="{:url('shop/AdminGoods/edit',['id'=>$post.goods_id])}">{$post.name}</a>
                </p>
            </td>
        </tr>
        <tr>
            <th>用户</th>
            <td>
                <p class="form-control">
                    <a target="_blank" href="{:url('user/AdminIndex/index',['uid'=>$post.user_id])}">{$post.username}</a>
                </p>
                <p class="help-block">评价人</p>
            </td>
        </tr>
        <tr>
            <th>评级</th>
            <td>
                <select name="star" class="form-control" style="width:140px;">
                    <option {$post.star==1?='selected'} value="1">好评</option>
                    <option {$post.star==0?='selected'} value="0">中评</option>
                    <option {$post.star==-1?='selected'} value="-1">差评</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>描述</th>
            <td>
                <textarea class="form-control" name="description" >{$post.description|default='默认评价'}</textarea>
            </td>
        </tr>
        <tr>
            <th>凭证</th>
            <td>
                <ul class="pic-list list-unstyled form-inline">
                    <notempty name="post.evaluate_image">
                    <foreach name="post.evaluate_image" item="vo">
                        <li>
                            <img src="{:cmf_get_image_preview_url($vo.url)}"
                                 style="height:36px;width:36px;"
                                 onclick="parent.imagePreviewDialog(this.src);">
                        </li>
                    </foreach>
                    </notempty>
                </ul>
            </td>
        </tr>
    </table>
</div>
<div class="col-md-3">
    <table class="table table-bordered">
        <php>
            $status = isset($status)?$status:1;
        </php>

        <tr>
            <th><b>发表时间</b></th>
        </tr>
        <tr>
            <td>
                <span>{$post.create_time?=date('Y-m-d H:i',$post.create_time)}</span>
            </td>
        </tr>

        <tr>
            <th><b>状态</b></th>
        </tr>
        <tr>
            <td>
                <div class="checkbox">
                    <label><input type="radio" name="status" value="1" {$post.status==1?='checked'}> 显示</label>
                    <label><input type="radio" name="status" value="0" {$post.status==0?='checked'}> 隐藏</label>
                </div>
            </td>
        </tr>
    </table>
</div>
