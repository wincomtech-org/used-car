<include file="public@header" />
</head>
<body>
    <div class="wrap">
        <ul class="nav nav-tabs">
            <li class="active"><a href="{:url('AdminSpec/index')}">规格管理</a></li>
            <li><a href="{:url('AdminSpec/add')}">添加规格</a></li>
        </ul>
        <div class="help-block">说明：规格用于商品组合属性SKU。</div>
        <form class="well form-inline margin-top-20" method="post" action="{:url('AdminSpec/index')}">
            关键字:
            <input type="text" class="form-control" name="keyword" style="width:200px;"
                   value="{$keyword|default=''}" placeholder="请输入关键字...">
            <input type="submit" class="btn btn-primary" value="搜索"/>
            <a class="btn btn-danger" href="{:url('AdminSpec/index')}">清空</a>
        </form>
        <form method="post" class="js-ajax-form" action="{:url('AdminSpec/listOrder')}">
            <div class="table-actions">
                <button type="submit" class="btn btn-primary btn-sm js-ajax-submit">{:lang('SORT')}</button>
            </div>
            <table class="table table-hover table-bordered table-list">
                <thead>
                    <include file="admin_spec/table-th" />
                </thead>
                <tbody>
                    <foreach name="list" item="vo">
                    <tr>
                        <td><input name="list_orders[{$vo.id}]" type="text" size="3" value="{$vo.list_order}" class="input-order"></td>
                        <td>{$vo.id}</td>
                        <td><a>{$vo.name}</a></td>
                        <td>
                            <empty name="vo.status">
                                <a style="color:#F00" data-toggle="tooltip" title="禁用"><i class="fa fa-close"></i></a>
                            <else/>
                                <a data-toggle="tooltip" title="启用"><i class="fa fa-check"></i></a>
                            </empty>
                        </td>
                        <td>
                            暂未开放
                            <!-- <a href="{:url('AdminSpec/edit', ['id'=>$vo.id])}">编辑</a>&nbsp;&nbsp;
                            <a class="js-ajax-delete" href="{:url('AdminSpec/delete', ['id'=>$vo.id])}">{$vo.id>1?='删除'}</a> -->
                        </td>
                    </tr>
                    </foreach>
                </tbody>
                <tfoot>
                    <include file="admin_spec/table-th" />
                </tfoot>
            </table>
            <div class="table-actions">
                <button type="submit" class="btn btn-primary btn-sm js-ajax-submit">{:lang('SORT')}</button>
            </div>
            <ul class="pagination">{$pager|default=''}</ul>
        </form>
    </div>
    <script src="__STATIC__/js/admin.js"></script>
</body>
</html>
