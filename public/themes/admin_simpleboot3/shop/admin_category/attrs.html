<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
         <li><a href="{:url('AdminCategory/index')}">类目管理</a></li>
         <li><a href="{:url('AdminCategory/add')}">添加类目</a></li>
         <li  class="active"><a href="{:url('AdminCategory/attrs')}">类目属性</a></li>
         <li><a href="{:url('AdminCategory/attrs_add')}">添加类目属性</a></li>
        
    </ul>
    <form class="well form-inline margin-top-20" method="post" action="{:url('attrs')}">
   分类
    <select name="cid" id="">
    <option value="0">所有</option>
	  {$categories_tree}
    </select>
       属性名称:
        <input type="text" class="form-control" name="aname" value="{$data.aname}" style="width:200px;"
                placeholder="请输入属性名称" autocomplete="off">
        <input type="submit" class="btn btn-primary" value="搜索"/>
        <a class="btn btn-danger" href="{:url('attrs')}">清空</a>
    </form>

    <form class="js-ajax-form" action="" method="post">
      <div class="table-actions">
           
                <button class="btn btn-primary btn-sm js-ajax-submit" type="submit"
                        data-action="{:url('listOrder1')}">{:lang('SORT')}
                </button>
           
            
            <button class="btn btn-primary btn-sm js-ajax-submit" type="submit"
                    data-action="{:url('changeStatus1',['type'=>'is_query','value'=>1])}" data-subcheck="true">做查询条件
            </button>
            <button class="btn btn-primary btn-sm js-ajax-submit" type="submit"
                    data-action="{:url('changeStatus1',['type'=>'is_query','value'=>0])}" data-subcheck="true">不做查询
            </button>
           
            <button class="btn btn-danger btn-sm js-ajax-submit" type="submit"
                    data-action="{:url('delete1')}" data-subcheck="true" data-msg="您确定删除吗？">
                {:lang('DELETE')}
            </button>
        </div>
        <table class="table table-hover table-bordered table-list">
            <thead>
               <tr>
               <th width="15">
                    <label>
                        <input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x">
                    </label>
                </th>
               
                <th width="50">排序</th>
                <th width="50">ID</th>
                <th>分类名</th>
             	<th>属性名称</th>
               <th>是否前台查询</th>
               
                <th width="90">操作</th>
            </tr>
            </thead>
            <foreach name="list" item="vo">
                <tr>
                      <td>
                        <input type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x" name="ids[]"
                               value="{$vo.id}" title="ID:{$vo.id}">
                    </td> 
                    <td>
                        <input name="list_orders[{$vo.id}]" class="input-order" type="text"
                               value="{$vo.list_order}">
                    </td> 
                    <td><b>{$vo.id}</b></td> 
                    <td>
                        <span>{$vo.cname}</span> 
                    </td> 
                   <td>
                        <span>{$vo.aname}</span> 
                    </td>
                    <td>
                        <eq name="vo.is_query" value="1">
                            <a data-toggle="tooltip" title="已发布"><i class="fa fa-check"></i></a>
                        <else/>
                            <a data-toggle="tooltip" title="未发布"><i class="fa fa-close"></i></a>
                        </eq>
                       
                    </td>
                    <td>
                          <a href="{:url('delete1',['id'=>$vo.id])}" class="js-ajax-delete">{:lang('DELETE')}</a>
                    </td>
                </tr>
            </foreach>
           
        </table>
       
        <ul class="pagination">{$pager}</ul>
    </form>
</div>

<script src="__STATIC__/js/admin.js"></script>

</body>
</html>
