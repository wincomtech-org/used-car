<table class="table table-bordered">
    <tr>
        <th><b>主图</b></th>
    </tr>
    <tr>
        <td>
            <div style="text-align:center;">
                <input type="hidden" name="post[thumbnail]" id="thumbnail" value="{$post.thumbnail|default=''}">
                <input type="hidden" name="thumbnail[state]" id="thumbnail-state" value="0">
                <a href="javascript:uploadOneImage('图片上传','#thumbnail');">
                    <if condition="empty($post.thumbnail)">
                        <img src="__TMPL__/public/assets/images/default-thumbnail.png" id="thumbnail-preview" width="286" height="195" style="cursor:pointer" />
                    <else/>
                        <img src="{:cmf_get_image_preview_url($post.thumbnail)}" id="thumbnail-preview" width="286" height="195" style="cursor:pointer" />
                    </if>
                </a>
                <input type="button" class="btn btn-sm btn-cancel-thumbnail" value="取消图片">
            </div>
            <p class="help-block">
                图片比例：<span style="color:#F00"><b>1.47 : 1</b></span><br>
                像素应用：列表160px*109px、详情565px*385px、原图
            </p>
        </td>
    </tr>
    <tr>
        
    </tr>

</table>

<table class="table table-bordered">
    <tr>
        <th><b>创建时间</b></th>
        <td>
            <span class="form-control">{$post.create_time?date('Y-m-d H:i:s',$post.create_time):date('Y-m-d H:i:s',time())}</span>
        </td>
    </tr>
    <tr>
        <th><b>积分兑换</b></th>
        <td>
            <input class="form-control" type="number" name="post[score]" value="{$post.score|default='0'}">
            <p class="help-block">说明：0表示不可用积分兑换。</p>
        </td>
    </tr>
    <!-- 各种状态 -->
    <php>
        $is_rec = isset($post['is_rec'])?$post['is_rec']:'0';
        $is_hot = isset($post['is_hot'])?$post['is_hot']:'0';
    </php>
    <tr>
        <th width="90"><b>推荐</b></th>
        <td>
            <div class="checkbox">
                <label><input type="radio" name="post[is_rec]" value="1" {$is_rec==1?='checked'}> 是</label>
                <label><input type="radio" name="post[is_rec]" value="0" {$is_rec==0?='checked'}> 否</label>
            </div>
        </td>
    </tr>
    <tr>
        <th><b>热卖</b></th>
        <td>
            <div class="checkbox">
                <label><input type="radio" name="post[is_hot]" value="1" {$is_hot==1?='checked'}> 是</label>
                <label><input type="radio" name="post[is_hot]" value="0" {$is_hot==0?='checked'}> 否</label>
            </div>
        </td>
    </tr>

    <tr>
        <th><b>售卖状态</b></th>
        <td>
            <select class="form-control" style="width:140px;" name="post[status]">
                {$statusOptions|default=''}
            </select>
        </td>
    </tr>
</table>
