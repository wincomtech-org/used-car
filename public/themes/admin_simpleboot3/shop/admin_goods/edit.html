<include file="public@header"/>
<include file="admin_goods/pic-list" />

</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('AdminGoods/index')}">商品管理</a></li>
        <li><a href="{:url('AdminGoods/add')}">添加商品</a></li>
        <li class="active"><a href="javascript:void(0);">编辑商品</a></li>
    </ul>
    <div class="row margin-top-20">
        <div class="col-md-1">
            <div class="list-group" style="width:90px;">
                <a class="list-group-item" href="#BASE_" data-toggle="tab">基本属性</a>
                <!-- 与下面的扩展属性  -->
                <a class="list-group-item" href="#SPEC_" data-toggle="tab">规格管理</a>
                <a class="list-group-item" href="#EXT_" data-toggle="tab">扩展属性</a>
                <!-- <a class="list-group-item" href="#PIC_" data-toggle="tab">编辑图片</a> -->
            </div>
        </div>
        <form class="form-horizontal js-ajax-form" action="{:url('AdminGoods/editPost')}" method="post">
        <div class="col-md-8">
            <div class="tab-content">
                <!-- 基本属性 -->
                <div class="tab-pane active" id="BASE_">
                    <include file="admin_goods/BASE_" />
                </div>

                <!-- 规格设置 -->
                <div class="tab-pane " id="SPEC_">
                    <include file="admin_goods/SPEC_" />
                </div>

                <!-- 所有属性 -->
                <div class="tab-pane " id="EXT_">
                    <include file="admin_goods/EXT_" />
                </div>

                <!-- 编辑图片 -->
                <div class="tab-pane" id="PIC_">
                    <include file="admin_goods/PIC_" />
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <include file="admin_goods/right" />
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="hidden" name="post[id]" value="{$post.id}">
                <button type="submit" class="btn btn-primary js-ajax-submit1">{:lang('SAVE')}</button>
                <a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
            </div>
        </div>
        </form>
    </div>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
<script type="text/javascript">
    //编辑器路径定义
    var editorURL = GV.WEB_ROOT;
</script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript">
    $(function(){
        editorcontent = new baidu.editor.ui.Editor();
        editorcontent.render('content');
        try {
            editorcontent.sync();
        } catch (err) {
        }

        $('.btn-cancel-thumbnail').click(function () {
            $('#thumbnail-preview').attr('src', '__TMPL__/public/assets/images/default-thumbnail.png');
            $('#thumbnail').val('');
        });

    });

    function doSelectCategory() {
        var selectedCategoriesId = $('#js-categories-id-input').val();
        openIframeLayer("{:url('AdminBrand/select')}?ids=" + selectedCategoriesId, '请选择分类', {
            area: ['700px', '400px'],
            btn: ['确定', '取消'],
            yes: function (index, layero) {
                var iframeWin          = window[layero.find('iframe')[0]['name']];
                var selectedCategories = iframeWin.confirm();
                if (selectedCategories.selectedCategoriesId.length == 0) {
                    layer.msg('请选择分类');
                    return;
                }
                $('#js-categories-id-input').val(selectedCategories.selectedCategoriesId.join(','));
                $('#js-categories-name-input').val(selectedCategories.selectedCategoriesName.join(' '));
                //console.log(layer.getFrameIndex(index));
                layer.close(index); //如果设定了yes回调，需进行手工关闭
            }
        });
    }
</script>

</body>
</html>
